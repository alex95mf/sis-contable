<p-table
[value]="dataRubroResponseI"
[lazy]="true"
(onLazyLoad)="CargaRubro($event)"
selectionMode="single"
[(selection)]="selectedRubro2"
(onRowSelect)="onRowSelectRubro($event)"
responsiveLayout="scroll"
[paginator]="true"
[rows]="rows" 
[totalRecords]="totalRecords"
[loading]="loading"
[showCurrentPageReport]="true"
currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
[rowsPerPageOptions]="[5, 10 , 25, 50]"
>
<ng-template pTemplate="header">
  <tr>
    <th pSortableColumn="id_rubro">
      Id <p-sortIcon field="id_rubro"></p-sortIcon>
    </th>
    <th pSortableColumn="rub_codigo">
        Código <p-sortIcon field="rub_codigo"></p-sortIcon>
    </th>
    <th pSortableColumn="emp_full_nombre">
        Descripción <p-sortIcon field="emp_full_nombre"></p-sortIcon>
    </th>
  </tr>
  <!-- <tr>
    [pageLinkSize]="3"
    <th>
      <p-columnFilter type="text" field="codigo"></p-columnFilter>
    </th>
    <th>
      <p-columnFilter type="text" field="nombre"></p-columnFilter>
    </th>
    <th>
      <p-columnFilter type="text" field="grupo"></p-columnFilter>
    </th>
  </tr> -->
</ng-template>
<ng-template pTemplate="body" let-rubro>
  <tr [pSelectableRow]="rubro">
    <td>{{ rubro.id_rubro }}</td>
    <td>{{ rubro.rub_codigo }}</td>
    <td>{{ rubro.rub_descripcion }}</td>
  </tr>
</ng-template>
<ng-template pTemplate="emptymessage">
  <tr>
      <td class="EmptyTable" [attr.colspan]="9">
          No hay información para mostrar
      </td>
  </tr>
</ng-template>
</p-table>
