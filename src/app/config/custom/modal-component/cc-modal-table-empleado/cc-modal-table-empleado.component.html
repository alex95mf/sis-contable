<p-table
[value]="dataEmpleadoResponseI"
[lazy]="true"
(onLazyLoad)="CargaEmpleado($event)"
selectionMode="single"
[(selection)]="selectedProduct2"
(onRowSelect)="onRowSelectEmpleado($event)"
responsiveLayout="scroll"
[paginator]="true"
[rows]="rows" 
[totalRecords]="totalRecords"
[loading]="loading"
[showCurrentPageReport]="true"
currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
[rowsPerPageOptions]="[10 , 25, 50]"
>
<ng-template pTemplate="header">
  <tr>
    <th pSortableColumn="id_empleado">
      Codigo <p-sortIcon field="id_empleado"></p-sortIcon>
    </th>
    <th pSortableColumn="emp_identificacion">
      Identificaci√≥n <p-sortIcon field="emp_identificacion"></p-sortIcon>
    </th>
    <th pSortableColumn="emp_full_nombre">
        Nombre <p-sortIcon field="emp_full_nombre"></p-sortIcon>
    </th>
    <th pSortableColumn="estado">
      Estado <p-sortIcon field="estado"></p-sortIcon>
  </th>
  </tr>
  <tr>
    <th></th>
    <th>
        <p-columnFilter type="text" field="emp_identificacion"></p-columnFilter>
    </th>
    <th>
        <p-columnFilter type="text" field="emp_full_nombre"></p-columnFilter>
    </th>
    <th></th>
    <!-- <th>
      <p-columnFilter type="text" field="estado"></p-columnFilter>
  </th> -->
  </tr>
  <!-- <tr>
    [pageLinkSize]="3"
    <th>
      <p-columnFilter type="text" field="codigo"></p-columnFilter>
    </th>
    <th>
      <p-columnFilter type="text" field="nombre"></p-columnFilter>
    </th>
    <th>
      <p-columnFilter type="text" field="grupo"></p-columnFilter>
    </th>
  </tr> -->
</ng-template>
<ng-template pTemplate="body" let-dept>
  <tr [pSelectableRow]="dept">
    <td>{{ dept.id_empleado }}</td>
    <td>{{ dept.emp_identificacion }}</td>
    <td>{{ dept.emp_full_nombre }}</td>
    <td>{{ dept.estado.cat_keyword == 'ACT' ? 'ACTIVO' : (dept.estado.cat_keyword == 'INA' ? 'INACTIVO' : '')  }}</td>
  </tr>
</ng-template>
</p-table>
