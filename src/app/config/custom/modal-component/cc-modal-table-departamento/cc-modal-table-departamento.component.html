<p-table
[value]="dataDepartamentoResponseI"
[lazy]="true"
(onLazyLoad)="CargaDepartamentos($event)"
selectionMode="single"
[(selection)]="selectedProduct2"
(onRowSelect)="onRowSelectDepartamento($event)"
responsiveLayout="scroll"
[paginator]="true"
[rows]="rows"
[totalRecords]="totalRecords"
[loading]="loading"
[showCurrentPageReport]="true"
currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
[rowsPerPageOptions]="[10, 25, 50]"
>
<ng-template pTemplate="header">
  <tr>
    <th pSortableColumn="id_departamento">
      Codigo <p-sortIcon field="id_departamento"></p-sortIcon>
    </th>
    <th pSortableColumn="dep_nombre">
      Nombre <p-sortIcon field="dep_nombre"></p-sortIcon>
    </th>
    <th pSortableColumn="dep_descripcion">
        Descripción <p-sortIcon field="dep_descripcion"></p-sortIcon>
    </th>
    <th pSortableColumn="area">
      Dirección <p-sortIcon field="area"></p-sortIcon>
  </th>
  </tr>
  <tr>
    <!-- <th>
      <p-columnFilter type="text" field="codigo"></p-columnFilter>
    </th> -->
    <th></th>
    <th>
      <p-columnFilter type="text" field="dep_nombre"></p-columnFilter>
    </th>
    <th>
      <p-columnFilter type="text" field="dep_descripcion"></p-columnFilter>
    </th>
    <th></th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-departamentoRpt>
  <tr [pSelectableRow]="departamentoRpt">
    <td>{{ departamentoRpt.id_departamento }}</td>
    <td>{{ departamentoRpt.dep_nombre }}</td>
    <td>{{ departamentoRpt.dep_descripcion }}</td>
    <td>{{ departamentoRpt.area?.are_nombre}}</td>
  </tr>
</ng-template>
</p-table>
