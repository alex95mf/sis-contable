<p-table
[value]="dataJornadaResponseI"
[lazy]="true"
(onLazyLoad)="CargaJornadas($event)"
selectionMode="single"
[(selection)]="selectedProduct2"
(onRowSelect)="onRowSelectJornada($event)"
responsiveLayout="scroll"
[paginator]="true"
[rows]="rows"
[totalRecords]="totalRecords"
[loading]="loading"
[showCurrentPageReport]="true"
currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
[rowsPerPageOptions]="[10, 25, 50]"
>
<ng-template pTemplate="header">
  <tr>
    <th pSortableColumn="id_jornada">
      Codigo <p-sortIcon field="id_jornada"></p-sortIcon>
    </th>
    <th pSortableColumn="jnd_tipo_jornada">
      Descripci√≥n <p-sortIcon field="jnd_tipo_jornada"></p-sortIcon>
    </th>
    <th pSortableColumn="dep_descripcion">
        Almuerza <p-sortIcon field="dep_descripcion"></p-sortIcon>
    </th>
    <th pSortableColumn="dep_descripcion">
        Tiempo de Almuerzo <p-sortIcon field="dep_descripcion"></p-sortIcon>
    </th>
    <!-- <th pSortableColumn="dep_descripcion">
        Estado <p-sortIcon field="dep_descripcion"></p-sortIcon>
    </th> -->
  </tr>
  <tr>
    <!-- [pageLinkSize]="3" -->
    <!-- <th>
      <p-columnFilter type="text" field="codigo"></p-columnFilter>
    </th> -->
    <th></th>
    <th>
      <p-columnFilter type="text" field="jnd_tipo_jornada"></p-columnFilter>
    </th>
    <th>
      <!-- <p-columnFilter type="text" field="dep_descripcion"></p-columnFilter> -->
    </th>
    <th></th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-jornadaRpt>
  <tr [pSelectableRow]="jornadaRpt">
    <td>{{ jornadaRpt.id_jornada }}</td>
    <td>{{ jornadaRpt.jnd_tipo_jornada }}</td>
    <td>{{ jornadaRpt.estado_almuerza.cat_nombre }}</td>
    <td>{{ jornadaRpt.tiempo_almuerzo.cat_nombre }}</td>
    <!-- <td>{{ jornadaRpt.estado.cat_nombre }}</td> -->
  </tr>
</ng-template>
</p-table>
