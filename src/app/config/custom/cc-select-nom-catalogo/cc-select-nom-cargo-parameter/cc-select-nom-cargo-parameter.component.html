<div class="input-group input-group-sm mt-1">
    <div class="input-group-prepend">
        <span class="input-group-text size-span-campo" id="inputGroup-sizing-sm">{{ labelDescription }}</span>
    </div>
    <ng-select disabled="isDisabled" [clearable]="false" (change)="onSelectMessage()" class="form-control form-control-sm custom-select"
        (clear)="onClearLang()" [(ngModel)]="ngModelCcHijoCargoParameter"
        style="height: 28px; padding-top: 0px;padding-bottom: 0px;outline: unset;box-shadow: unset;">
        <ng-option value="0" disabled="true" aria-selected="true" aria-placeholder="">{{ optionDefault }}</ng-option>
        <ng-option *ngFor="let cargo of cargosParameterRpt" [value]="cargo.id_cargo">
            {{cargo.car_nombre}}</ng-option>
    </ng-select>


</div>
