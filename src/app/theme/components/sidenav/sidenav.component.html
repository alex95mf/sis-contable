<div class="sidenav-menu-outer" perfectScrollbar="psConfig" disabled="settings.fixedSidenavUserContent">
    <div class="d-flex flex-column justify-content-center align-items-center user-block" [class.py-3]="settings.menuType != 'mini'" [class.py-2]="settings.menuType == 'mini'">
        <img src="{{dataUser.avatar}}" alt="user-image">
        <h2 *ngIf="settings.menuType != 'mini'" class="mt-2">{{dataUser.nombre}}</h2>
        <p *ngIf="settings.menuType == 'default'" class="secondary-text-color">{{dataUser.email}}</p>
    </div>
    <mat-divider></mat-divider>
    <div id="vertical-menu" perfectScrollbar="psConfig" disabled="!settings.fixedSidenavUserContent">
        <app-vertical-menu [menuItems]="menuItems" [menuParentId]="0" *ngIf="presentar"></app-vertical-menu>
    </div>
</div>

<cc-spiner-procesar ltexto="Cargando datos para el sistema..." lfulScren=true lTipo="spSdeNav"></cc-spiner-procesar>
