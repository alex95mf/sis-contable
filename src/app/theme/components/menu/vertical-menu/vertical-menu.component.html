    <a *ngIf="menu.routerLink && !menu.hasSubMenu" mat-button style="text-decoration: none;"

        [routerLink]="[menu.routerLink]" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}"
        [matTooltip]="menu.title" matTooltipPosition="after" [matTooltipDisabled]="(settings.menuType=='mini') ? 'false' : 'true'"
        (click)="onClick(menu.id)" [id]="'menu-item-'+menu.id">
        <!-- <mat-icon class="menu-icon">home</mat-icon> -->
        <i class='{{ menu.icon }} menu-icon'></i>
        <span class="menu-title" >{{menu.title}}</span>
    </a>
    <a *ngIf="menu.href && !menu.submenu" mat-button style="text-decoration: none;"
        class="d-flex" [class]="'d-flex ' + ((settings.menuType=='default') ? 'justify-content-start align-items-center' : 'justify-content-center align-items-center')"
        [attr.href]="menu.href || ''" [attr.target]="menu.target || ''"
        [matTooltip]="menu.title" matTooltipPosition="after" [matTooltipDisabled]="(settings.menuType=='mini') ? 'false' : 'true'"
        (click)="onClick(menu.id)" [id]="'menu-item-'+menu.id">
        <!-- <mat-icon class="menu-icon">home</mat-icon> -->
        <i class='{{ menu.icon }} menu-icon'></i>
        <span class="menu-title" > {{menu.title}}</span>
    </a>
    <a *ngIf="menu.hasSubMenu" mat-button style="text-decoration: none;"
        class="d-flex" [class]="'d-flex ' + ((settings.menuType=='default') ? 'justify-content-start align-items-center' : 'justify-content-center align-items-center')"
        [matTooltip]="menu.title" matTooltipPosition="after" [matTooltipDisabled]="(settings.menuType=='mini') ? 'false' : 'true'"
        (click)="onClick(menu.id)" [id]="'menu-item-'+menu.id">
        <!-- <mat-icon class="menu-icon">home</mat-icon> -->
        <i class='{{ menu.icon }} menu-icon'></i>
        <span class="menu-title">{{menu.title}}</span>
        <mat-icon class="menu-expand-icon transition-2">arrow_drop_down</mat-icon>
    </a>

    <div *ngIf="menu.hasSubMenu" class="sub-menu" [id]="'sub-menu-'+menu.id">
        <app-vertical-menu [menuItems]="menuItems" [menuParentId]="menu.id"></app-vertical-menu>
    </div>
</div>
