<div class="d-flex flex-wrap justify-content-between align-items-center info-content has-bg-image"
    [class.show]="showInfoContent">
    <div class="col-12 col-md-5 py-3">
        <div class="d-flex justify-content-center align-items-center">
            <img src="{{dataUser.avatar}}" class="mat-elevation-z2" alt="">
            <div class="user-details px-4">
                <h2>{{dataUser.nombre}}</h2>
                <p class="secondary-text-color mt-1">{{dataUser.email}}</p>
                <div class="secondary-text-color">
                    <a mat-icon-button matTooltip="Facebook" class="mx-1" target="_blank"
                        href='https://www.facebook.com/Todotek.net'>
                        <svg class="mat-icon" viewBox="0 0 24 24">
                            <path
                                d="M17,2V2H17V6H15C14.31,6 14,6.81 14,7.5V10H14L17,10V14H14V22H10V14H7V10H10V6A4,4 0 0,1 14,2H17Z" />
                        </svg>
                    </a>
                    <a mat-icon-button matTooltip="Twitter" class="mx-1" target="_blank"
                        href='https://twitter.com/Todotekecuador?t=DA5OzOomx5Dlfh7Ng_eCag&s=09'>
                        <svg class="mat-icon" viewBox="0 0 24 24">
                            <path
                                d="M22.46,6C21.69,6.35 20.86,6.58 20,6.69C20.88,6.16 21.56,5.32 21.88,4.31C21.05,4.81 20.13,5.16 19.16,5.36C18.37,4.5 17.26,4 16,4C13.65,4 11.73,5.92 11.73,8.29C11.73,8.63 11.77,8.96 11.84,9.27C8.28,9.09 5.11,7.38 3,4.79C2.63,5.42 2.42,6.16 2.42,6.94C2.42,8.43 3.17,9.75 4.33,10.5C3.62,10.5 2.96,10.3 2.38,10C2.38,10 2.38,10 2.38,10.03C2.38,12.11 3.86,13.85 5.82,14.24C5.46,14.34 5.08,14.39 4.69,14.39C4.42,14.39 4.15,14.36 3.89,14.31C4.43,16 6,17.26 7.89,17.29C6.43,18.45 4.58,19.13 2.56,19.13C2.22,19.13 1.88,19.11 1.54,19.07C3.44,20.29 5.7,21 8.12,21C16,21 20.33,14.46 20.33,8.79C20.33,8.6 20.33,8.42 20.32,8.23C21.16,7.63 21.88,6.87 22.46,6Z" />
                        </svg>
                    </a>
                    <a mat-icon-button matTooltip="Instagram" class="mx-1" target="_blank"
                        href='https://instagram.com/todotek.ec?utm_medium=copy_link'>
                        <svg class="mat-icon" viewBox="0 0 24 24">
                            <path
                                d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8A1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5a5 5 0 0 1-5 5a5 5 0 0 1-5-5a5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-4 col-sm-6 pb-4 pb-sm-0 top-contact-form">
        <form [formGroup]="contactForm" (ngSubmit)="onContactFormSubmit(contactForm.value)" class="d-flex flex-wrap px-2">
            <div class="col-12">
                <mat-form-field class="w-100">
                    <input matInput placeholder="Correo Electrónico" formControlName="email" required>
                    <mat-error *ngIf="contactForm.controls.email.errors?.required">Coreo electrónico requerido
                    </mat-error>
                    <mat-error *ngIf="contactForm.controls.email.hasError('invalidEmail')">Correo electrónico No tiene
                        formato correcto</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <input matInput placeholder="Asunto" formControlName="subject" required>
                    <mat-error *ngIf="contactForm.controls.subject.errors?.required">Asunto requerido</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <input matInput placeholder="Descripción" formControlName="message" required>
                    <mat-error *ngIf="contactForm.controls.message.errors?.required">Descripción requerido</mat-error>
                </mat-form-field>
            </div>
            <div class="w-100 mt-1 mb-1 text-center" *ngIf="!flag">
                <button mat-raised-button color="accent" type="submit" >
                    <mat-icon class="mr-2">send</mat-icon>Enviar
                </button>
            </div>
            <div class="w-100 mt-1 mb-1 text-center" *ngIf="flag">
                <button mat-raised-button color="success" type="submit" disabled >
                    <mat-icon class="mr-2">send</mat-icon>Enviando{{point}}
                </button>
            </div>
        </form>
    </div>
</div>
