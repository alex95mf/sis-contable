    filtroBoton="btnModalExonContribuyente" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)">

        <table class="table table-hover mat-elevation-z2">
            <thead class="thead-dark">

            </thead>
            <tbody>
