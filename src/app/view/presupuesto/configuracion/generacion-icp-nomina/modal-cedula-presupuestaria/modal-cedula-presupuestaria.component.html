<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <app-button-radio-active-new titulo="Seleccionar Presupuesto" filtroBoton="btnCedulaPre" cstyle="bg-gradient-primary test-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" icono="far fa-hand-pointer">
        <div class="mb-3">
            <div class="row m-0">
                <div class="col-12">
                    <fieldset class="border card-fieldset">
                        <legend class="w-auto card-legend">Filtros</legend>
                        <div class="row m-0">
                            <div class="col-12 col-md-10 pt-0 pb-0">
                                <div class="row m-0">
                                    <div class="col-12 col-md-6 pt-0 pb-0">
                                        <app-cc-input-group-prepend label="C贸digo" styleSpan="size-span-campo font-weight-bold">
                                            <input id="filter_codigo" type="text" class="form-control" [(ngModel)]="filter.partida">
                                        </app-cc-input-group-prepend>
                                    </div>
                                    <div class="col-12 col-md-6 pt-0 pb-0">
                                        <app-cc-input-group-prepend label="Denominaci贸n" styleSpan="size-span-campo font-weight-bold">
                                            <input id="filter_denominacion" type="text" class="form-control" [(ngModel)]="filter.denominacion">
                                        </app-cc-input-group-prepend>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-2 pt-0 pb-0 text-right">
                                <button class="btn btn-action btn-sm ml-1 text-light" placement="bottom" ngbTooltip="Buscar" (click)="cargarCedulaPreGastos()">
                                    <i class="fas fa-search"></i> Consultar
                                </button>
                                <button class="btn btn-danger btn-sm ml-1" placement="bottom" ngbTooltip="Limpiar filtros" (click)="limpiarFiltros()">
                                    <i class="fas fa-eraser"></i>
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row m-0">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-k table-hover">
                            <thead>
                                <tr class="text-center">
                                    <th class="text-center">C贸digo</th>
                                    <th class="text-center">Denominaci贸n</th>
                                    <th class="text-center">Disponible</th>
                                    <th style="width: 10%;">Acciones</th> 
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngIf="!solicitud.length">
                                    <td colspan="5" class="text-center"><h6>No hay resultados</h6></td>
                                </tr>
                                <ng-container *ngFor="let item of solicitud, let i = index">
                                    <tr>
                                        <td class="text-center">{{item.partida}}</td>
                                        <td >{{item.denominacion}}</td>
                                        <td class="text-right">$ {{item.disponible | number: '1.2-2'}}</td>
                                        <td>
                                            <div class="text-center mx-auto">
                                                <button class="btn btn-sm btn-action_icon" (click)="validarSelected(item)" placement="left" ngbTooltip="Seleccionar Presupuesto">
                                                    <span class="material-symbols-outlined">touch_app</span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                                       
                </div>
                <div class="col-12">
                    <mat-paginator 
                        [length]="paginate.length"
                        [pageSize]="paginate.perPage"
                        [pageIndex]="+(paginate.page)-1"
                        [pageSizeOptions]="paginate.pageSizeOptions"
                        (page)="changePaginate($event)"
                        [showFirstLastButtons]="true"
                        aria-label="Select page">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </app-button-radio-active-new>
<cc-spiner-procesar style="z-index: 2000;" [ltexto]="mensajeSppiner" lfulScren=true lTipo="spAranceles"></cc-spiner-procesar>
