
<app-button-radio-active-new titulo="Compras Publicas - Lista de Solicitudes"

    <div class="col-12">
        <fieldset class="border card-fieldset">
            <div class="row m-0">

                <div class="col-12 col-md-12 pt-0 pb-0">
                    <app-cc-input-group-prepend label="Observaciones" styleSpan="size-span-campo font-weight-bold">

                        <textarea rows="5" class="form-control" [(ngModel)]="Observaciones" type="text" placeholder="Escriba... ">
                            
                        </textarea>
                    </app-cc-input-group-prepend>
                </div>
            </div>
        </fieldset>
    </div>
</div>


    
</app-button-radio-active-new>
