<app-button-radio-active titulo="Seleccionar Contribuyente" filtroBoton="btnsContribuyenteForm" cstyle="bg-light"
    [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" icono="far fa-hand-pointer">
    <fieldset class="border px-3 pb-2 mb-2">
        <legend class="w-auto bg-dark mb-1">Filtros</legend>
        <div class="row">
            <div class="col">
                <app-cc-input-group-prepend label="Num. Documento">
                    <input type="text" class="form-control" [(ngModel)]="filter.num_documento">
                </app-cc-input-group-prepend>
            </div>
            <div class="col">
                <app-cc-input-group-prepend label="Razon Social">
                    <input type="text" class="form-control" [(ngModel)]="filter.razon_social">
                </app-cc-input-group-prepend>
            </div>
        </div>
    </fieldset>
    
    <table class="table table-bordered table-hover mb-0">
        <thead class="thead-dark">
            <tr class="text-center">
                <th>Tipo de documento</th>
                <th>No. Documento</th>
                <th class="w-50">Razon social</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contribuyente of lst_contribuyente">
                <td>{{ contribuyente.tipo_documento }}</td>
                <td>{{ contribuyente.num_documento }}</td>
                <td>{{ contribuyente.razon_social }}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-info" (click)="selectOption(contribuyente)">
                        <i class="fas fa-hand-pointer"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table> 
    <mat-paginator
        [pageIndex]="paginate.pageIndex"
        [length]="paginate.length"
        [pageSize]="paginate.perPage"
        showFirstLastButtons
        (page)="changePaginate($event)"
        aria-label="Select page">
    </mat-paginator>
</app-button-radio-active>
<cc-spiner-procesar [ltexto]="mensajeSpinner" lTipo="spModalContribuyente"></cc-spiner-procesar>
