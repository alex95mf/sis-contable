<app-button-radio-active titulo="Busqueda de Conceptos" cstyle="bg-light" icono="far fa-file-alt"
    filtroBoton="btnsModalConceptos" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)">
    <fieldset class="border px-3 pb-2">
        <legend class="w-auto bg-dark mb-1">Filtros</legend>
        <div class="row">
            <div class="col">
                <app-cc-input-group-prepend label="Codigo" styleSpan="size-span-campo font-weight-bold">
                    <input type="text" class="form-control" [(ngModel)]="filter.codigo_detalle">
                </app-cc-input-group-prepend>
            </div>
            <div class="col">
                <app-cc-input-group-prepend label="Descripcion" styleSpan="size-span-campo font-weight-bold">
                    <input type="text" class="form-control" [(ngModel)]="filter.nombre_detalle">
                </app-cc-input-group-prepend>
            </div>
        </div>
    </fieldset>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Concepto</th>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let element of lst_concepto">
                <tr>
                    <th>
                        <input type="checkbox" [(ngModel)]="element.aplica">
                    </th>
                    <td>{{ element.concepto?.codigo }}</td>
                    <td>{{ element.codigo_detalle }}</td>
                    <td>{{ element.nombre_detalle }}</td>
                    <td>$ {{ element.valor | number:'1.2-2' }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <mat-paginator
        showFirstLastButtons
        [pageIndex]="paginate.pageIndex"
        [length]="paginate.length"
        [pageSize]="paginate.perPage"
        showFirstLastButtons
        (page)="changePaginate($event)"
        aria-label="Select page">
    </mat-paginator>
</app-button-radio-active>
<cc-spiner-procesar [ltexto]="mensajeSpinner" lTipo="spModalConceptos"></cc-spiner-procesar>
