<app-button-radio-active [titulo]="ftitulo" filtroBoton="btnsDetalles" cstyle="bg-gradient-primary test-white"
  [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" icono="far fa-hand-pointer">

  <div class="mt-2">

    <table class="table table-bordered no-footer table-hover mb-0">
        <thead class="thead-dark">
          <tr>
            <th>C&oacute;digo</th>
            <th>Concepto</th>
            <th>Total</th>
            <th>Comentarios</th>
          </tr>
    
    
        </thead>
        <tbody>
          <tr *ngIf="!data.length">
            <td colspan="4" class="text-center">
              <h6 class="my-1">No hay Liquidaciones o Deudas para mostrar</h6>
            </td>
          </tr>
          <tr *ngFor="let d of data">
            <td>{{ d.id }}</td>
            <td  [class]="d?.class">{{ d?.class!= undefined ? d.concepto.nombre : d.concepto.codigo +'-'+ d.concepto.nombre  }}</td>
            <td [class]="d?.class">$ {{ d.total | number:'1.2-2' }}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
  </div>



</app-button-radio-active>

<cc-spiner-procesar style="z-index: 2000;" [ltexto]="mensajeSppiner" lfulScren=true lTipo="spTicket"></cc-spiner-procesar>
