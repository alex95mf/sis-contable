<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
<div id="main" perfectScrollbar (psScrollY)="onPsScrollY($event)" class="h-100">

    <app-button-radio-active-new titulo="Configuración" cstyle="bg-gradient-primary py-3" icono="fas fa-user">

        <div perfectScrollbar="optionsPsConfig">
            <div class="mb-3">
                <fieldset class="border card-fieldset">
                    <legend class="w-auto card-legend">Diseño</legend>
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Fijar Cabecera</span>
                            <mat-slide-toggle [checked]="settings.fixedHeader"
                                (change)="settings.fixedHeader = !settings.fixedHeader" labelPosition="before">
                            </mat-slide-toggle>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Fijar Menú</span>
                            <mat-slide-toggle [checked]="settings.fixedSidenav"
                                (change)="settings.fixedSidenav = !settings.fixedSidenav" labelPosition="before"
                                [disabled]="menuOption == 'Horizontal'"></mat-slide-toggle>
                        </div>
                </fieldset>
            </div>
            <div class="mb-3">
                <fieldset class="border card-fieldset">
                    <legend class="w-auto card-legend">Elegir menú</legend>
                    <mat-radio-group [(ngModel)]="menuOption" (change)="chooseMenu()">
                        <mat-radio-button *ngFor="let menu of menus" [value]="menu">{{menu}}</mat-radio-button>
                    </mat-radio-group>
                    <!-- <div>
                        <label>
                            <input type="radio" name="radio-button" value="css" checked />
                            <span>Vertical</span>
                        </label>
                        <label>
                            <input type="radio" name="radio-button" value="no" />
                            <span>Horizontal</span>
                        </label>
                    </div> -->
                </fieldset>
            </div>
            <div class="mb-3">
                <fieldset class="border card-fieldset">
                    <legend class="w-auto card-legend">Elegir tema</legend>
                     <div class="skin-flex">
                        <div class="skin-box">
                            <div class="skin skin-dark" (click)="changeTheme('indigo-light')"></div>
                            <span>Oscuro</span>
                            <div class="skin-check" *ngIf="settings.theme === 'indigo-light'">
                                <span class="material-symbols-rounded">check</span>
                            </div>
                        </div>
                        <div class="skin-box">
                            <div class="skin skin-blue-two" (click)="changeTheme('teal-light')"></div>
                            <span>Azul</span>
                            <div class="skin-check" *ngIf="settings.theme === 'teal-light'">
                                <span class="material-symbols-rounded">check</span>
                            </div>
                        </div>
                        <div class="skin-box">
                            <div class="skin skin-red" (click)="changeTheme('red-light')"></div>
                            <span>Rojo</span>
                            <div class="skin-check" *ngIf="settings.theme === 'red-light'">
                                <span class="material-symbols-rounded">check</span>
                            </div>
                        </div>
                        <div class="skin-box">
                            <div class="skin skin-gray" (click)="changeTheme('gray-light')"></div>
                            <span>Gris</span>
                            <div class="skin-check" *ngIf="settings.theme === 'gray-light'">
                                <span class="material-symbols-rounded">check</span>
                            </div>
                        </div>
                        <div class="skin-box">
                            <div class="skin skin-white" (click)="changeTheme('blue-dark')"></div>
                            <span>Blanco</span>
                            <div class="skin-check" *ngIf="settings.theme === 'blue-dark'">
                                <span class="material-symbols-rounded">check</span>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="mb-3">
                <fieldset class="border card-fieldset">
                    <legend class="w-auto card-legend">Opciones Menú</legend>
                    <div class="d-flex justify-content-between align-items-center">
                        <span>Menu Abierto</span>
                        <mat-slide-toggle [checked]="settings.sidenavIsOpened"
                            (change)="settings.sidenavIsOpened = !settings.sidenavIsOpened" labelPosition="before">
                        </mat-slide-toggle>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span>Menú Fijado</span>
                        <mat-slide-toggle [checked]="settings.sidenavIsPinned"
                            (change)="settings.sidenavIsPinned = !settings.sidenavIsPinned" labelPosition="before">
                        </mat-slide-toggle>
                    </div>
                </fieldset>
            </div>
        </div>
    </app-button-radio-active-new>
</div>

<cc-spiner-procesar [ltexto]="mensajeSpinner" lTipo="spUserConfiguracionComponent"></cc-spiner-procesar>
