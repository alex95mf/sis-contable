<div class="row justify-content-center">
    <div class="col-12">
        <div class="mt-4">
            <app-button-radio-active titulo="Detalles de valores recaudados" filtroBoton="btnsDetailPayment"
                cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons"
                (onMetodoGlobal)="metodoGlobal($event)" icono="fas fa-money-check-alt">
                <div class="row mt-3">
                    <div class="col-12 filters" >
                        <div class="table-responsive responsive-table">
                            <table datatable id="tablaDetailPyment" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table no-footer table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th style="width: 19%;">Forma pago</th>
                                        <th style="width: 17%;">Valor</th>
                                        <th style="width: 17%;">Cliente</th>
                                        <th style="width: 30%;">Descripci√≥n</th>
                                    </tr>
                                </thead>
                                <tbody >
                                    <tr *ngFor="let dt of dataDT" (click)="setDataAccountBox(dt)"
                                        style="cursor:pointer;width: 100%;">
                                        <td>{{ dt.f_pago }}</td>
                                        <td>{{ dt.valor }}</td>
                                        <td>{{ dt.nombre_cliente }}</td>
                                        <td>{{ dt.description }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </app-button-radio-active>
        </div>
    </div>
</div>
