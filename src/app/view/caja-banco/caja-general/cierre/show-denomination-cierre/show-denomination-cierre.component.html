<div class="modal-header">
    <div class="row" style="width: 100%;">
        <div class="col-md-12">
            <div class="title-head text-uppercase">
                <span>DETALLE DE DENOMINACIONES</span>
            </div>
        </div>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true" style="color: rgba(0, 0, 0, 0.664);">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row sec-total justify-content-center">
        <div class="col-5">
            <div class="row">
                <div class="col-6">
                    <span>Total cuadre</span>
                </div>
                <div class="col-4 pl-0">
                    <input type="number" [(ngModel)]="total_cuadre" [disabled] = "true">
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="row">
                <div class="col-8">
                    <span>Total Denominaciones</span>
                </div>
                <div class="col-4 text-break pl-0">
                    <input type="number" [(ngModel)]="total" [disabled]="true" 
                    [ngClass]="{'info-danger': parsearNum(total)  < parsearNum(total_cuadre),'info-success': parsearNum(total)  > parsearNum(total_cuadre)}">
                </div> 
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12" style="padding-top: 20px;padding-bottom: 20px;">
            <div class="table-responsive responsive-table table-models">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Denominaci√≥n</th>
                            <th>Valor</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="validaDt">
                        <tr *ngFor="let dt of dataDT; let i = index" style="width: 100%;">
                            <td style="width: 50%;">{{ dt.nombre }}</td>
                            <td style="width: 20%;" *ngIf="dt.isDenom == '1' ">{{ dt.denominacion }}</td>
                            <td style="width: 20%;" *ngIf="dt.isDenom == '0' ">{{ dt.denominacion }}</td>

                            <td style="width: 15%;" *ngIf="dt.isDenom == 1">
                                <input type="number" style="width: 100%;" [(ngModel)]="dt.cantidad" class="text-right"
                                    min="0" (keyup)="calculated(i)" (keypress)="commonService.FormatDecimalVal($event)">
                            </td>
                            <td style="width: 15%;" *ngIf="dt.isDenom == 1">
                                <input type="number" style="width: 100%;" 
                                    [(ngModel)]="dt.total_denom" class="text-right" min="0" [disabled]="true">
                            </td>
                            <td style="width: 15%;" *ngIf="dt.isDenom == 0">
                                <input type="number" style="width: 100%;" [(ngModel)]="dt.cantidad" class="text-right"
                                    min="0" (keyup.enter)="calculatedOthers(i)" (keypress)="commonService.FormatDecimalVal($event)">
                            </td>
                            <td style="width: 15%;" *ngIf="dt.isDenom == 0">
                                <input type="number" style="width: 100%;" 
                                    [(ngModel)]="dt.total_denom" class="text-right" min="0" [disabled]="true">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-3">
            <button class="btn btn-danger btn-block btn-sm" (click)="closeModal()">REGRESAR</button>
        </div>
        <div class="col-3">
            <button class="btn btn-info btn-block btn-sm" (click)="cancel()">REANUDAR</button>
        </div>
    </div>
</div>
