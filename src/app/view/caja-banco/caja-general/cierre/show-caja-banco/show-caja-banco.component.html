<div class="row justify-content-center">
    <div class="col-12">
        <div class="mt-4">
            <app-button-radio-active titulo="Deposito en banco/s" filtroBoton="btnCierreCajaBanck"
                cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons"
                (onMetodoGlobal)="metodoGlobal($event)" icono="fas fa-university">
                <div class="row mt-3">
                    <div class="col-sm-6">
                        <div class="input-group input-group-sm mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text size-span-campo" id="inputGroup-sizing-sm">Total</span>
                            </div>
                            <input  type="text" class="form-control form-control-sm"
                                [(ngModel)]="total" disabled="true" min="0"
                                (keypress)="commonServices.FormatDecimalVal($event)">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group input-group-sm mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text size-span-campo" id="inputGroup-sizing-sm">Saldo</span>
                            </div>
                            <input  type="text" class="form-control form-control-sm"
                                [(ngModel)]="saldo" disabled="true" min="0"
                                (keypress)="commonServices.FormatDecimalVal($event)">
                        </div>
                    </div>
                </div>
                <div class="row mt-2 mb-2">
                    <div class="col-12 filters">
                        <div class="table-responsive responsive-table">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th style="width: 17%;text-align: center;">Acci√≥n</th>
                                        <th style="width: 19%;">No. cuenta</th>
                                        <th style="width: 19%;">Nombre banco</th>
                                        <th style="width: 17%;">valor</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dt of infoTable; let i = index" style="cursor:pointer;width: 100%;">
                                        <td style="width: 20%;text-align: center;">
                                            <button class="btn btn-danger btn-sm" (click)="deleteAccount(i)"
                                                placement="top" ngbTooltip="eliminar cuenta cuenta">
                                                <i class="far fa-trash-alt"></i>
                                            </button>
                                        </td>
                                        <td style="width: 30%;padding-top: 15px;">{{ dt.num_cuenta }}</td>
                                        <td style="width: 30%;padding-top: 15px;">{{ dt.name_banks }}</td>
                                        <td style="width: 20%;">
                                            <input type="text" [(ngModel)]="dt.value"
                                                style="width: 100%;text-align: right;padding-right: 10px;" min="0"
                                                (keypress)="commonService.FormatDecimalVal($event)"
                                                (keyup)="validateTotal(i)" (keyup.enter)="validateRegister()"
                                                class="form-control form-control-sm">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </app-button-radio-active>
        </div>
    </div>
</div>
