<app-button-radio-active [titulo]="data.titulo" filtroBoton="btnsBusqProve" cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" icono="fa fa-search">  



    <div class="table-responsive responsive-table filters">
        <table datatable [dtOptions]="dtOptions " [dtTrigger]="dtTrigger " class="table table-bordered " id="tablafrr">
            <thead class="text-center">
                <tr>
                    <th>Id.</th>
                    <th>Tipo Documento</th>
                    <th>Identificación</th>
                    <th>Tipo Persona</th>
                    <th>Nombre Comercial</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody style="width: 100%;">
                 <tr *ngFor="let valor of dataSource" >
                    <td style="width: 10%;">{{valor.id_proveedor}}</td>
                    <td style="width: 10%;">{{valor.tipo_documento}}</td>
                    <td style="width: 15%; font-weight: bold;" >{{valor.num_documento}}</td>
                    <td style="width: 10%; font-weight: bold;" >{{valor.tipo_persona}}</td>
                    <td style="width: 20%; font-weight: bold;">{{valor.nombre_comercial_prov}}</td>
                    <td style="width: 10%;" class="text-right">{{mapearEstados(valor.estado)}}</td>
                    <td style="width: 10%;" class="text-center">
                        <mat-radio-button color="primary" (click)="seleccionarProveedor(valor)" matTooltip="Seleccionar Proveedor"></mat-radio-button>    
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>

</app-button-radio-active>


<cc-spiner-procesar [ltexto]="mensajeSpinner" lfulScren=true lTipo="spDecCuar"></cc-spiner-procesar>
