

<app-button-radio-active titulo="CUENTA CONTABLE" filtroBoton="btnCuenta" cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" icono="fas fa-clipboard-check">  
    <div class="row">
        <div class="col-md-12 filter" style="padding-top: 20px;padding-bottom: 20px;">
            <div class="table-responsive responsive-table">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table no-footer table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th style="width: 19%;">No. cuenta</th>
                            <th style="width: 17%;">Clase</th>
                            <th style="width: 17%;">Tipo</th>
                            <th style="width: 17%;">Grupo</th>
                            <th style="width: 30%;">Nombre</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="validaDt">
                        <tr *ngFor="let dt of dataDT" (click)="setDataCuenta(dt)" style="cursor:pointer;width: 100%;">
                            <td>{{ dt.codigo }}</td>
                            <td>{{ dt.clase }}</td>
                            <td>{{ dt.tipo }}</td>
                            <td>{{ dt.grupo }}</td>
                            <td>{{ dt.nombre }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</app-button-radio-active>
