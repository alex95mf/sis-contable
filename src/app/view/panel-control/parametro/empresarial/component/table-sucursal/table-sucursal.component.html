<div class="table-responsive">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-k table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Sucursal</th>
                <th>Empresa</th>
                <!-- <th>Administrador</th> -->
                <th>Dirección</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody *ngIf="validaDtUser">
            <tr *ngFor="let dt of guardarolT" style="width: 100%;" (click)="updateSucursal(dt)" style="cursor:pointer;">
                <td style="width: 5% !important;text-align: center;">{{dt.id_sucursal}}</td>
                <td style="width: 11% !important;">{{ dt.nombre}}</td>
                <td style="width: 12% !important;">{{ dt.detalle_empresa[0].nombre_comercial }}</td>
                <!-- <td style="width: 12% !important;" *ngIf="dt.detalle_user.length  > 0">{{ dt.detalle_user[0].nombre }}</td> -->
                <!-- <td style="width: 12% !important;" *ngIf="dt.detalle_user.length  == 0">S/A</td> -->
                <td style="width: 30% !important;" >{{ dt.direccion}}</td>
                <td style="width: 10% !important;">{{ dt.email }}</td>
                <td style="width: 12% !important;">{{ dt.telefono1}}</td>
                <td style="width: 8% !important;text-align: center;">{{ dt.estado }}</td>
            </tr>
        </tbody>
    </table>
</div>
