<app-button-radio-active [titulo]="fTitle" cstyle="bg-light" icono="fas fa-cogs"
    filtroBoton="btnsNotificacionesModal" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)">
    <div class="row">
        <div class="col-4">
            <app-cc-input-group-prepend label="Periodo" styleSpan="size-span-campo font-weight-bold">
                <ng-select class="form-control" [(ngModel)]="registro.periodo" [clearable]="false"
                    [items]="cmb_periodo" bindValue="periodo" bindLabel="periodo">
                </ng-select>
            </app-cc-input-group-prepend>
        </div>
        <div class="col-8">
            <app-cc-input-group-prepend label="Modulo" styleSpan="size-span-campo font-weight-bold">
                <ng-select class="form-control" [(ngModel)]="registro.modulo" [clearable]="false" (change)="handleSelectModulo($event)"
                    [items]="cmb_modulo" bindValue="valor" bindLabel="descripcion">
                </ng-select>
            </app-cc-input-group-prepend>
        </div>
        <div class="col-4">
            <app-cc-input-group-prepend label="Codigo" styleSpan="size-span-campo font-weight-bold">
                <input type="text" class="form-control" [(ngModel)]="registro.codigo">
            </app-cc-input-group-prepend>
        </div>
        <div class="col-8">
            <app-cc-input-group-prepend label="Descripcion" styleSpan="size-span-campo font-weight-bold">
                <input type="text" class="form-control" [(ngModel)]="registro.descripcion">
            </app-cc-input-group-prepend>
        </div>
        <div class="col-4">
            <app-cc-input-group-prepend label="Estado" styleSpan="size-span-campo font-weight-bold">
                <ng-select class="form-control" [(ngModel)]="registro.estado" [clearable]="false"
                    [items]="cmb_estado" bindValue="value" bindLabel="label">
                </ng-select>
            </app-cc-input-group-prepend>
        </div>
        <div class="col-4">
            <app-cc-input-group-prepend label="Valor" styleSpan="size-span-campo font-weight-bold">
                <input currencyMask [options]="{prefix: ''}" class="form-control" [(ngModel)]="registro.valor">
            </app-cc-input-group-prepend>
        </div>
        <div class="col-4">
            <app-cc-input-group-prepend label="Porcentaje" styleSpan="size-span-campo font-weight-bold">
                <input currencyMask [options]="{prefix: '', min: 0, max: 100}" class="form-control" [(ngModel)]="registro.porcentaje">
            </app-cc-input-group-prepend>
        </div>
    </div>
</app-button-radio-active>
<cc-spiner-procesar [ltexto]="mensajeSpinner" lTipo="spOtrasConfiguracionesModal"></cc-spiner-procesar>
