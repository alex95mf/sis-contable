<div class="modal-header">
    <div class="row" style="width: 100%;">
        <div class="col-md-12">
            <div class="title-head text-uppercase">
                <span>Lista de productos</span>
            </div>
        </div>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12" style="padding-top: 20px;padding-bottom: 20px;">
            <div class="table-responsive responsive-table">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table no-footer table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th style="text-align: left;padding-left: 10px;">Producto</th>
                            <th style="text-align: left;padding-left: 10px;">Código producto</th>
                            <th style="text-align: left;padding-left: 10px;">Clase</th>
                            <th style="text-align: center;">PVP</th>
                            <th style="text-align: center;">Stock</th>
                            <th style="text-align: center;">Acción</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="validaDt">
                        <tr *ngFor="let dt of dataDT; let i = index" ><!-- style="cursor:pointer;" -->
                            <td style="width: 30%;">{{ dt.nombre }}</td>
                            <td style="width: 20%;">{{ dt.codigoProducto }}</td>
                            <td style="width: 15%;">{{ dt.clase }}</td>
                            <td style="width: 10%;text-align: right;">{{ dt.PVP }}</td>
                            <td style="width: 10%;text-align: right;">{{ dt.stock }}</td>
                            <td style="text-align: center;width: 15%;">
                                <input type="checkbox" style="cursor: pointer;" [(ngModel)]="dt.action">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-12 mt-3">
            <div class="row justify-content-center">
                <div class="col-2">
                    <button class="btn btn-danger btn-block" (click)="closeModal()">CANCELAR</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-info btn-block" (click)="addListProduct()">AGREGAR</button>
                </div>
            </div>
        </div>
    </div>
</div>
