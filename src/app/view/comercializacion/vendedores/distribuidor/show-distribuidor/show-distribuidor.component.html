<div class="row justify-content-center">
    <div class="col-12">
        <div class="mt-4">
            <app-button-radio-active titulo="Lista de Distribuidores" filtroBoton="btnShowDistribuidores" cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" icono="fas fa-file-alt">
                <div class="row mt-2 mb-2">
                    <div class="col-12 filters">
                        <div class="table-responsive responsive-table">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table no-footer table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th style="width: 15%;">Nombre</th>
                                        <th style="width: 10%;">Tipo Doc.</th>
                                        <th style="width: 15%;">NUm Doc.</th>
                                        <th style="width: 15%;">Tel√©fono</th>
                                        <th style="width: 15%;">Sector</th>
                                        <th style="width: 20%;">Linea Producto</th>
                                        <th style="width: 10%; text-align: center;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="validaDt">
                                    <tr *ngFor="let dt of dataDT">

                                        <td>{{ dt.nombre }}</td>
                                        <td>{{ dt.tip_doc }}</td>
                                        <td>{{ dt.num_doc }}</td>
                                        <td>{{ dt.telefono }}</td>
                                        <td>{{ dt.sector }}</td>
                                        <td>{{ dt.fk_linea_producto }}</td>
                                        <td>
                                            <div class="text-center">
                                                <button class="btn btn-danger btn-sm mr-1" (click)="deleteDistribuidor(dt)" placement="top" ngbTooltip="Eliminar distribuidor">
                                                    <i class="fas fa-trash-alt"></i>
                                                </button>
                                                <button class="btn btn-primary btn-sm ml-1" (click)="editarDistribuidor(dt)" placement="left" ngbTooltip="Editar distribuidor">
                                                    <i class="far fa-edit"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </app-button-radio-active>
        </div>
    </div>
</div>
<cc-spiner-procesar [ltexto]="mensajeSpinner" lfulScren=true lTipo="showGastos"></cc-spiner-procesar>
