<div class="row justify-content-center">
    <div class="col-12">
        <div class="mt-4">
            <app-button-radio-active titulo="Devoluciones" filtroBoton="btnDevolucionesShow"
                cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons"
                (onMetodoGlobal)="metodoGlobal($event)" icono="fas fa-file-alt">
                <div class="row justify-content-end mt-2 mb-2">
                    <div class="col-4">
                        <div class="input-group input-group-sm mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text size-span-campo" id="inputGroup-sizing-sm">Filtro</span>
                            </div>
                            <select class="form-control form-control-sm custom-select" [(ngModel)]="filter"
                                (ngModelChange)="rerender($event)">
                                <option value="0">Seleccione filtro</option>
                                <option value="Anulado">Anulados</option>
                                <option value="Aprobado">Aprobados</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-2 mb-2">
                    <div class="col-12 filters">
                        <div class="table-responsive responsive-table">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                class="table no-footer table-hover">
                                <thead class="thead-dark">
                                    <tr class="text-uppercase" style="width: 100%;">
                                        <th style="width: 10%;">No. dev</th>
                                        <th style="width: 10%;">No. Factura</th>
                                        <th style="width: 20%;">Cliente</th>
                                        <th style="width: 15%;">Asesor</th>
                                        <th style="width: 15%;">usuario dev</th>
                                        <th style="width: 10%;">Fecha dev</th>
                                        <th style="width: 10%;">Estado</th>
                                        <th style="text-align: center;width: 10%;">Acción</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="validaDt">
                                    <tr *ngFor="let dt of dataDT; let i = index">
                                        <td>{{ dt.id_dev.toString().padStart(10, '0') }}</td>
                                        <td>{{ dt.num_doc }}</td>
                                        <td>{{ dt.client.razon_social }}</td>
                                        <td>{{ dt.asesor.nombre }}</td>
                                        <td>{{ dt.asesor.nombre }}</td>
                                        <td>{{ dt.fecha_dev }}</td>
                                        <td style="text-align: center;">{{ dt.estado_dev }}</td>
                                        <td>
                                            <div class="text-center">
                                                <button class="btn btn-danger btn-sm" (click)="deleteDevolucion(dt)"
                                                    placement="top" ngbTooltip="Eliminar devolución"
                                                    [disabled]="dt.estado_dev == 'Anulado' || dt.estado_dev == 'Aprobado'">
                                                    <i class="fas fa-trash-alt"></i>
                                                </button>
                                                <button class="btn btn-primary btn-sm" (click)="editarDevolucion(dt)"
                                                    placement="left" ngbTooltip="Editar devolución"
                                                    [disabled]="dt.estado_dev == 'Anulado'">
                                                    <i class="far fa-edit"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </app-button-radio-active>
        </div>
    </div>
</div>
