<app-button-radio-active [titulo]="fTitle" cstyle="bg-light text-dark" icono="fas fa-list" filtroBoton="btnsListPuestos"
    [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)">
    <div class="row my-2">
        <div class="col-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped"
                    style="max-height: 200px; overflow-y: scroll;">
                    <thead class="thead-dark">
                        <tr>
                            <th style="width: 8%;">Número de Local</th>
                            <th style="width: 25%;">Mercado</th>
                            <th style="width: 25%;">Descripción</th>
                            <th style="width: 25%;">Ubicación</th>
                            <th style="width: 10%;">Estado</th>
                            <th style="width: 7%;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of puestos, let i = index">
                            <td>{{ p.numero_puesto }}</td>
                            <td>{{ p.mercado.valor }}</td>
                            <td>{{ p.descripcion }}</td>
                            <td>{{ p.ubicacion }}</td>
                            <td *ngIf="p.estado == 'D'">Disponible</td>
                            <td *ngIf="p.estado == 'A'">Alquilado</td>
                            <td *ngIf="p.estado == 'I'">Inactivo</td>
                            <td>
                                <button class="btn btn-sm btn-primary" (click)="editPuesto(p)"><i class="far fa-edit"></i></button>
                                <button class="btn btn-sm btn-danger" (click)="deletePuesto(p.id_mercado_puesto, i)"><i class="far fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</app-button-radio-active>

<cc-spiner-procesar [ltexto]="mensajeSpinner" lfulScren=true lTipo="renBusqLiq"></cc-spiner-procesar>
