<div class="">
    <app-button-radio-active titulo="Seleccionar Contribuyente" filtroBoton="btnContribuyenteForm" cstyle="bg-gradient-primary test-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" icono="far fa-hand-pointer">
        <fieldset class="border pb-2 px-2 my-2">
            <legend class="w-auto">Filtros</legend>
            <div class="row">
                <div class="col-10">
                    <div class="row">
                        <div class="col">
                            <app-cc-input-group-prepend label="No. Documento" styleSpan="size-span-campo font-weight-bold">
                                <input type="text" class="form-control" [(ngModel)]="filter.num_documento">
                            </app-cc-input-group-prepend>
                        </div>
                        <div class="col">
                            <app-cc-input-group-prepend label="Razon Social" styleSpan="size-span-campo font-weight-bold">
                                <input type="text" class="form-control" [(ngModel)]="filter.razon_social">
                            </app-cc-input-group-prepend>
                        </div>
                    </div>
                </div>
                <div class="col text-right">
                    <button class="btn btn-sm btn-primary" matTooltip="Consultar" (click)="consultar()">
                        <i class="fas fa-search"></i> CONSULTAR
                    </button>
                    <button class="btn btn-sm btn-danger ml-1" matTooltip="Limpiar" (click)="limpiarFiltros()">
                        <i class="fas fa-eraser"></i>
                    </button>
                </div>
            </div>
        </fieldset>
        <div class="row mb-2">

            <div class="col">
            <table class="table table-bordered no-footer table-hover mb-0">
                <thead class="thead-dark">
                    <tr class="text-center">
                        <th style="width: 12.5%;">Tipo de documento</th>
                        <th style="width: 17.5%;">No. Documento</th>
                        <th style="width: 45%;">Razon social</th>
                        <th style="width: 10%;">Acciones</th>
                    </tr>
                </thead>
                <tbody *ngIf="contribuyentesDt">
                    <ng-container *ngFor="let dt of contribuyentesDt, let i = index">
                        <tr>
                            <td class="text-center">{{ dt.tipo_documento }}</td>
                            <td class="text-center">{{ dt.num_documento }}</td>
                            <td> {{ dt.razon_social }}</td>
                            <td>
                                <div class="text-center mx-auto">
                                    <button class="btn btn-primary btn-sm mr-1" (click)="selectOption(dt)" placement="left" ngbTooltip="Seleccionar contribuyente">
                                        <i class="fas fa-hand-pointer"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>  
            <mat-paginator 
                showFirstLastButtons
                [length]="paginate.length"
                [pageSize]="paginate.perPage"
                [pageSizeOptions]="paginate.pageSizeOptions"
                (page)="changePaginate($event)"
                aria-label="Select page">
            </mat-paginator>                  
            </div>
        </div>
    </app-button-radio-active>
</div>

<cc-spiner-procesar [ltexto]="mensajeSpinner" lTipo="modalContratosContribuyente"></cc-spiner-procesar>
