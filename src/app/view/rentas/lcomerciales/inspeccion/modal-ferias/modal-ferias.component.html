<app-button-radio-active titulo="Buscar Ferias" icono="far fa-store-alt" cstyle="bg-light"
    filtroBoton="btnsModalFerias" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)">
    <table mat-table [dataSource]="lst_ferias" class="mat-elevation-z2 w-100">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="inicio">
            <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_inicio}} </td>
        </ng-container>
        <ng-container matColumnDef="fin">
            <th mat-header-cell *matHeaderCellDef> Fecha Finalizacion </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_finalizacion}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-sm btn-primary" (click)="selectRow(element)">
                    <i class="far fa-hand-pointer"></i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</app-button-radio-active>
<cc-spiner-procesar [ltexto]="mensajeSpinner" lTipo="spModalFerias"></cc-spiner-procesar>
