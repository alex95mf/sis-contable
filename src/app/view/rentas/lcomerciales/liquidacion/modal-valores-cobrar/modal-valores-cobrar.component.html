<div>
    <app-button-radio-active titulo="Valores a Cobrar" cstyle="bg-light" icono="fas fa-file-alt"
        filtroBoton="btnModalImpuestos" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)">
        <table class="table table-bordered no-footer table-hover mb-0">
            <thead class="thead-dark">
                <tr class="text-center">
                    <th style="width: 5%;">Periodo</th>
                    <th style="width: 15%;">Concepto</th>
                    <th style="width: 15%;">Comentario</th>
                    <th style="width: 15%;">Valor</th>
                    <th style="width: 20%;">Selecci&oacute;n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="!impuestos.length">
                    <td colspan="5" class="text-center">
                        <h6 class="my-1">No existen impuestos por cobrar para esta orden</h6>
                    </td>
                </tr>
                <ng-container *ngFor="let dt of impuestos; let i = index">
                    <tr >
                        <td>{{ dt.periodo }}</td>
                        <td class="text-center">{{ dt.concepto?.nombre }}</td>
                        <td class="text-center">{{ dt.observacion ?? "N/A"}}</td>
                        <td class="text-right">$ {{ dt.total | number:'1.2-2' }}</td>
                        <td class="text-center">
                            <input type="checkbox" [id]="i" [(ngModel)]="dt.aplica" />
                            <!-- <div class="custom-control custom-checkbox custom-switch text-dark ml-1 align-self-center">
                                <input [id]="i" type="checkbox" class="custom-control-input" [(ngModel)]="dt.aplica" (change)="aplica(dt, i)">
                                <label class="custom-control-label" [for]="i">{{ dt.aplica ? "APLICADO" : "NO APLICADO" }}</label>
                            </div> -->
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </app-button-radio-active>
</div>
<cc-spiner-procesar [ltexto]="mensajeSpinner" lfulScren=true lTipo="renModalImpuestos"></cc-spiner-procesar>
