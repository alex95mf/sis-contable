<div>
    <app-button-radio-active titulo="Seleccionar Contribuyente" cstyle="bg-light" icono="far fa-hand-pointer"
        filtroBoton="btnsModalContribuyente" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)">
        <fieldset class="pb-2 px-2 mb-2">
            <legend class="w-auto bg-dark mb-0">Filtros</legend>
            <div class="row">
                <div class="col-10">
                    <div class="row">
                        <div class="col">
                            <app-cc-input-group-prepend label="Num. Documento" styleSpan="size-span-campo font-weight-bold">
                                <input type="text" class="form-control" [(ngModel)]="filter.num_documento">
                            </app-cc-input-group-prepend>
                        </div>
                        <div class="col">
                            <app-cc-input-group-prepend label="Razon Social" styleSpan="size-span-campo font-weight-bold">
                                <input type="text" class="form-control" [(ngModel)]="filter.razon_social">
                            </app-cc-input-group-prepend>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col text-right">
                            <button class="btn btn-primary btn-sm align-self-center mt-1" (click)="consultar()">
                                <i class="fas fa-search"></i>
                                BUSCAR
                            </button>
                            <button class="btn btn-danger btn-sm ml-1 align-self-center mt-1" (click)="limpiarFiltros()">
                                <i class="fas fa-eraser"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="table-responsive">
            <table class="table table-bordered no-footer table-hover mb-0">
                <thead class="thead-dark">
                    <tr class="text-center">
                        <th style="width: 12.5%;">Tipo de documento</th>
                        <th style="width: 17.5%;">No. Documento</th>
                        <th style="width: 45%;">Razon social</th>
                        <th style="width: 10%;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let contribuyente of contribuyentes, let i = index">
                        <tr>
                            <td class="text-center">{{ contribuyente.tipo_documento }}</td>
                            <td class="text-center">{{ contribuyente.num_documento }}</td>
                            <td> {{ contribuyente.razon_social }}</td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary btn-sm" (click)="selectContribuyente(contribuyente)"
                                        matTooltip="Seleccionar contribuyente">
                                        <i class="fas fa-hand-pointer"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
            <mat-paginator showFirstLastButtons [length]="paginate.length" [pageSize]="paginate.perPage"
                (page)="changePaginate($event)" aria-label="Select page">
            </mat-paginator>
        </div>
    </app-button-radio-active>
</div>
<cc-spiner-procesar [ltexto]="msgSpinner" lTipo="renLocalesLiquidacionModalContribuyentes"></cc-spiner-procesar>
