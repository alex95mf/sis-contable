<div>
    <app-button-radio-active titulo="Exoneraciones disponibles" filtroBoton="btnModalExoner"
        cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons"
        (onMetodoGlobal)="metodoGlobal($event)" icono="fas fa-file-alt">
        <div class="row my-2">
            <div class="col-12">
                <table class="table table-bordered no-footer table-hover mb-0">
                    <thead class="thead-dark">
                        <tr class="text-center">
                            <th style="width: 15%;">CÃ³digo</th>
                            <th style="width: 15%;">Concepto</th>
                            <th style="width: 20%;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dt of conceptos; let i = index">
                            <td class="text-center">{{ dt.codigo_detalle }}</td>
                            <td class="text-center">{{ dt.nombre_detalle }}</td>
                            <td class="text-center">
                                <div class="custom-control custom-checkbox custom-switch text-dark ml-1 align-self-center">
                                    <input [id]="dt.codigo_detalle" type="checkbox" class="custom-control-input" [(ngModel)]="dt.aplica">
                                    <label class="custom-control-label" [for]="dt.codigo_detalle">{{ dt.aplica ? "APLICADO" : "NO APLICADO" }}</label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </app-button-radio-active>
</div>
