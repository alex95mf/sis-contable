<app-button-radio-active titulo="Detalles de Feria" icono="fas fa-edit" cstyle="bg-light"
    filtroBoton="btnsModalFerias" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)">
    <div class="row">
        <div class="col-8">
            <app-cc-input-group-prepend label="Contribuyente" styleSpan="size-span-campo font-weight-bold">
                <input type="text" name="" id="" class="form-control" readonly [value]="contribuyente.razon_social" [disabled]="feria.id">
                <div class="input-group-append">
                    <button class="btn btn-sm btn-secondary" (click)="buscarContribuyente()" [disabled]="feria.id">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </app-cc-input-group-prepend>
        </div>
        <div class="col-4">
            <app-cc-input-group-prepend label="Nombre" styleSpan="size-span-campo font-weight-bold">
                <input type="text" class="form-control" [(ngModel)]="feria.nombre" [disabled]="feria.id">
            </app-cc-input-group-prepend>
        </div>
        <div class="col-4">
            <app-cc-input-group-prepend label="Fecha Inicio" styleSpan="size-span-campo font-weight-bold">
                <input type="date" class="form-control" [(ngModel)]="feria.fecha_inicio">
            </app-cc-input-group-prepend>
        </div>
        <div class="col-4">
            <app-cc-input-group-prepend label="Fecha Finalizacion" styleSpan="size-span-campo font-weight-bold">
                <input type="date" class="form-control" [(ngModel)]="feria.fecha_finalizacion">
            </app-cc-input-group-prepend>
        </div>
        <div class="col-4">
            <app-cc-input-group-prepend label="Estado" styleSpan="size-span-campo font-weight-bold">
                <ng-select class="form-control" [(ngModel)]="feria.estado" [clearable]="false"
                    [items]="cmb_estado" bindValue="value" bindLabel="label">
                </ng-select>
            </app-cc-input-group-prepend>
        </div>
        <div class="col-12">
            <app-cc-input-group-prepend label="Descripcion" styleSpan="size-span-campo font-weight-bold">
                <textarea cols="30" rows="5" class="form-control" [(ngModel)]="feria.descripcion"></textarea>
            </app-cc-input-group-prepend>
        </div>
    </div>
</app-button-radio-active>
<cc-spiner-procesar [ltexto]="mensajeSpinner" lTipo="spFerias"></cc-spiner-procesar>
