<!-- (opened)="contribuyenteCoo.ta_pertenece_cooperativa = true" (closed)="contribuyenteCoo.ta_pertenece_cooperativa = false" -->
<mat-expansion-panel class="mt-2"  disabled="!validadorNt">
  <mat-expansion-panel-header>
    <input type="checkbox" [(ngModel)]="contribuyenteCoo.ta_pertenece_cooperativa" (change)="selectedCheck()">
    <mat-panel-title>Pertenece a Cooperativa (Taxis)</mat-panel-title>
  </mat-expansion-panel-header>


  <div class="row mt-2">
    <div class="col-4">

      <app-cc-input-group-prepend label="Ruc Cooperativa" styleSpan="size-span-campo font-weight-bold">
        <input class="form-control" type="text" [(ngModel)]="contribuyenteCoo.ta_ruc" placeholder="Ingrese el Ruc"
          [readonly]="!contribuyenteCoo.ta_pertenece_cooperativa" maxlength="13" (keypress)="onlyNumber($event)"/>
      </app-cc-input-group-prepend>

      <app-cc-input-group-prepend label="Nombre Cooperativa" styleSpan="size-span-campo font-weight-bold">
        <input class="form-control" type="text" [(ngModel)]="contribuyenteCoo.ta_nombre_cooperativa"
          placeholder="Nombre de cooperativa" [readonly]="!contribuyenteCoo.ta_pertenece_cooperativa" maxlength="200"/>
      </app-cc-input-group-prepend>


      <!-- <div class="input-group input-group-sm mt-1">
                  <div class="input-group-prepend">
                      <span class="input-group-text size-span-campo" id="inputGroup-sizing-sm">Dirección</span>
                  </div>
                  <input id="direccion" type="text" class="form-control form-control-sm" placeholder="Dirección contribuyente" [(ngModel)]="contribuyente.direccion">
              </div> -->
    </div>




    <div class="col-4">
      <app-cc-input-group-prepend label="No. Resolución" styleSpan="size-span-campo font-weight-bold">
        <input class="form-control" type="text" [(ngModel)]="contribuyenteCoo.ta_resolucion"
          placeholder="Ingrese el número de resolución" [readonly]="!contribuyenteCoo.ta_pertenece_cooperativa" maxlength="30"/>
      </app-cc-input-group-prepend>

      <app-cc-input-group-prepend label="Fecha de resolución" styleSpan="size-span-campo font-weight-bold">
        <input class="form-control" type="date" [(ngModel)]="contribuyenteCoo.ta_fecha_resolucion"
          placeholder="Ingrese la fecha de resolución" [readonly]="!contribuyenteCoo.ta_pertenece_cooperativa" />
      </app-cc-input-group-prepend>

      <app-cc-input-group-prepend label="Persona que autoriza" styleSpan="size-span-campo font-weight-bold">
        <input class="form-control" type="text" [(ngModel)]="contribuyenteCoo.ta_persona_autoriza"
          placeholder="Ingrese la persona que autoriza" [readonly]="!contribuyenteCoo.ta_pertenece_cooperativa" maxlength="100" (keypress)="validaciones.onlyWord($event)"/>
      </app-cc-input-group-prepend>

    </div>

    <div class="col-4">
      <div class="row">
        <div class="col">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" accept=".pdf"
              (change)="cargaArchivo($event.target.files)"  disabled="anexo?.length > 0">
            <label class="custom-file-label" for="inputGroupFile01">{{ fileList !== undefined ? fileList[0].name :
                  "Seleccione un archivo" }}</label>
          </div>
        </div>
        <!-- <div class="col-3"><button class="btn btn-sm btn-secondary" (click)="uploadFile()" disabled = 'cargarAnexo'>Cargar</button></div> -->
      </div>
      <div class="row">
        <div class="col">
          <app-anexos-list-coo [dataUser]="dataUser" [permissions]="permissions" [identificador]="COOP"></app-anexos-list-coo>
        </div>
      </div>
    </div>


  </div>




</mat-expansion-panel>
