
<app-button-radio-active  [titulo]="fTitle" cstyle="bg-gradient-primary text-white" filtroBoton="btnDetRef" [groupButton]="botonera" (onMetodoGlobal)="metodoGlobal($event)" icono="far fa-plus-square" >
    <div class="row mt-2 mb-3">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-bordered no-footer table-hover mb-0">
                    <thead class="thead-dark">
                        <tr class="text-center">
                            <th class="text-center" style="width:10%">Periodo</th>
                            <th class="text-center" style="width:10%">Mes</th>
                            <th class="text-center" style="width:15%">Base</th>
                            <th class="text-center" style="width:20%">Porcentaje</th>
                            <th class="text-center" style="width:15%">Valor Interés</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="intereses.length==0" > 
                            <td colspan="5" class="text-center" >
                                No se encontró data
                            </td>
                        </tr>
                        <!-- <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="text-center font-weight-bold">ASIGNACION ORIGINAL</td>
                            <td class="text-right font-weight-bold">$ {{asignacionOriginal | number: '1.2-2'}}</td>
                        </tr> -->
                        <tr *ngFor="let d of intereses, let i = index">
                            <td class="text-center">{{d.periodo}}</td>
                            <td class="text-center">{{d.mes}}</td>
                            <td class="text-center">$ {{d.base | number: '1.2-2' }}</td>
                            <td class="text-center">{{d.porcentaje }} %</td>
                            <td class="text-right">$ {{d.valor | number: '1.2-2'}}</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="text-center font-weight-bold">TOTAL</td>
                            <td class="text-right font-weight-bold">${{ totalIntereses | number:'1.2-2'}} </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</app-button-radio-active>
<cc-spiner-procesar [ltexto]="mensajeSpinner" lTipo="sp"></cc-spiner-procesar>
