<div class="">
    <app-button-radio-active-new titulo="Seleccionar egreso de bodega" 
    filtroBoton="btnListEgresos" 
    cstyle="bg-gradient-primary text-white"
    [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" icono="far fa-hand-pointer">
        
        <div class="row m-0">
            <div class="col-12">
                <fieldset class="border card-fieldset">
                    <legend class="w-auto card-legend">Filtros</legend>
                    <div class="row m-0">
                        <!-- <div class="col">
                            <app-cc-input-group-prepend label="RazÃ³n social" styleSpan="size-span-campo font-weight-bold">
                                <input id="filter_razon_social" type="text" class="form-control" [(ngModel)]="filter.razon_social">
                            </app-cc-input-group-prepend>

                        </div> -->
                        <div class="col-12 col-md-6 pt-0 pb-0">
                            <app-cc-input-group-prepend label="Tipo de Egreso" styleSpan="size-span-campo font-weight-bold">
                                <ng-select class="form-control custom" appendTo="body" 
                                    [(ngModel)]="filter.tipo_egreso"  [clearable]="true"
                                    [items]="tipo" bindValue="valor" bindLabel="descripcion">
                                </ng-select>
                                <!-- <input class="form-control" [(ngModel)]="grupo.estado" type="text"/> -->
                            </app-cc-input-group-prepend>
                        </div>
                        <div class="col-12 col-md-6 pt-0 pb-0">
                            <app-cc-input-group-prepend label="No. Documento" styleSpan="size-span-campo font-weight-bold">
                                <input id="filter_num_documento" type="text" class="form-control" [(ngModel)]="filter.num_documento">
                            </app-cc-input-group-prepend>
                        </div>
                        
                    </div>
                    <div class="row m-0">
                        <div class="col-12 col-md-6 pt-0 pb-0">
                            <app-cc-input-group-prepend label="Fecha inicio" styleSpan="size-span-campo font-weight-bold">
                                <input id="filter_fecha_ini" type="date" class="form-control" [(ngModel)]="filter.fecha_desde">
                            </app-cc-input-group-prepend>
                        </div>
                        <div class="col-12 col-md-6 pt-0 pb-0">
                            <app-cc-input-group-prepend label="Fecha fin" styleSpan="size-span-campo font-weight-bold">
                                <input id="filter_fecha_fin" type="date" class="form-control" [(ngModel)]="filter.fecha_hasta" >
                            </app-cc-input-group-prepend>
                        </div>
                    </div>

                </fieldset>
            </div>




                
    
            
        </div>
        <div class="row m-0">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-k table-hover" >
                        <thead class="sticky-header">
                            <tr class="text-center">
                                <th style="width: 20%;">No. Documento</th>
                                <th style="width: 20%;">Tipo de Egreso</th>
                                <th style="width: 15%;">Fecha</th>
                                <th style="width: 25%;">Departamento</th>
                                <th style="width: 20%;">Responsable</th>
                                <th style="width: 15%;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngIf="documentosDt.length == 0">
                                <td colspan="7" class="text-center"><h6 class="my-1"></h6>No hay pagos para mostrar</td>
                            </tr>
                            <tr *ngFor="let dt of documentosDt, let i = index">
                                <td class="text-center">{{ dt.num_doc }}</td>
                                <td class="text-center">{{ dt.tipo_egreso?.descripcion }}</td>
                                <td class="text-center">{{ dt.fecha.split(" ")[0] }}</td>
                                <td class="text-center">{{ dt.departamento?.dep_nombre }}</td>
                                <td class="text-center">{{ dt.empleado?.emp_full_nombre  }}</td>
                                <td>
                                    <div class="text-center mx-auto">
                                        <button class="btn btn-primary btn-sm mr-1" (click)="selectOption(dt)" placement="left" ngbTooltip="Seleccionar orden de pago">
                                            <i class="fas fa-hand-pointer"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>  
                    <mat-paginator 
                    showFirstLastButtons
                    [length]="paginate.length"
                    [pageSize]="paginate.perPage"
                    [pageSizeOptions]="paginate.pageSizeOptions"
                    (page)="changePaginate($event)"
                    aria-label="Select page">
                </mat-paginator>                  
                </div>

            </div>
        </div>
    </app-button-radio-active-new>
</div>

<cc-spiner-procesar style="z-index: 2000;" [ltexto]="mensajeSpinner" lfulScren=true lTipo="listRecDocumentos"></cc-spiner-procesar>
