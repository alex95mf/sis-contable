<app-button-radio-active-new [titulo]="fTitle" cstyle="bg-light" icono="fas fa-chart-line-down"
    filtroBoton="btnsBusquedaDepreciacion" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)">
    <fieldset class="border card-fieldset">
        <legend class="w-auto card-legend">Filtros</legend>
        <div class="row m-0">
            <div class="col-12 col-md-4 pt-0 pb-0">
                <app-cc-input-group-prepend label="Documento" styleSpan="size-span-campo font-weight-bold">
                    <input type="text" class="form-control" [(ngModel)]="filter.num_documento">
                </app-cc-input-group-prepend>


                
            </div>
            <div class="col-12 col-md-4 pt-0 pb-0">
                <app-cc-input-group-prepend label="Fecha Desde" styleSpan="size-span-campo font-weight-bold">
                    <input type="date" class="form-control" [(ngModel)]="filter.fecha_desde">
                </app-cc-input-group-prepend>
            </div>
            <div class="col-12 col-md-4 pt-0 pb-0">
                <app-cc-input-group-prepend label="Fecha Hasta" styleSpan="size-span-campo font-weight-bold">
                    <input type="date" class="form-control" [(ngModel)]="filter.fecha_hasta">
                </app-cc-input-group-prepend>
            </div>
        </div>


    </fieldset>

    <div class="row m-0">
        <div class="col-12">

            <div class="table-responsive">
                <table class="table table-striped table-bordered table-k table-hover" >
                    <thead class="sticky-header">


          
                    <tr>
                        <th style="width: 5%;">#</th>
                        <th>Depreciacion</th>
                        <th style="width: 20%;">Fecha</th>
                        <th style="width: 15%;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="!depreciaciones.length">
                        <td colspan="4" class="text-center"><span class="h6">No hay Depreciaciones registradas</span></td>
                    </tr>
                    <tr *ngFor="let dep of depreciaciones">
                        <td>{{ dep.id_depreciacion }}</td>
                        <td>{{ dep.num_documento }}</td>
                        <td>{{ dep.fecha }}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" (click)="selectDepreciacion(dep)"><i class="fas fa-hand-pointer"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <mat-paginator 
            showFirstLastButtons
            [pageIndex]="paginate.pageIndex"
            [length]="paginate.length"
            [pageSize]="paginate.perPage"
            [pageSizeOptions]="paginate.pageSizeOptions"
            (page)="changePaginate($event)"
            aria-label="Select page"
        ></mat-paginator>
            </div>
        </div>
    </div>


</app-button-radio-active-new>
<cc-spiner-procesar [ltexto]="msgSpinner"></cc-spiner-procesar>
