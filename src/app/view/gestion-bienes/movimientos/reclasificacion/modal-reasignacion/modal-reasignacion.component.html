<app-button-radio-active-new titulo="Buscar Producto que Reemplaza" 
cstyle="bg-gradient-primary text-white" 
icono="fas fa-exchange"
    filtroBoton="btnsModalReasignacion" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)">
    <fieldset class="border card-fieldset">
        <legend class="w-auto card-legend">Filtros</legend>
        <div class="row m-0">
            <div class="col-12 col-md-6 pt-0 pb-0">
                <app-cc-input-group-prepend label="C&oacute;digo" styleSpan="size-span-campo font-weight-bold">
                    <input type="text" class="form-control" [(ngModel)]="filter.codigo">
                </app-cc-input-group-prepend>
            </div>
            <div class="col-12 col-md-6 pt-0 pb-0">
                <app-cc-input-group-prepend label="Descripci&oacute;n" styleSpan="size-span-campo font-weight-bold">
                    <input type="text" class="form-control" [(ngModel)]="filter.descripcion">
                </app-cc-input-group-prepend>
            </div>
        </div>


    </fieldset>

    <div class="row m-0">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-k table-hover" >
                    <thead class="sticky-header">
                        <tr class="text-center">
                <th>Codigo</th>
                <th>Descripcion</th>
                <th>Stock</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="!productos.length">
                <td colspan="5" class="text-center">
                    <p class="h6">No hay productos.</p>
                </td>
            </tr>
            <tr *ngFor="let prod of productos" disabled="prod == producto">
                <td>{{ prod.codigoproducto }}</td>
                <td>{{ prod.nombre }}</td>
                <td>{{ prod.stock }}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-primary" matTooltip="Seleccionar" (click)="reasignar(prod)">
                        <i class="fas fa-hand-pointer"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <mat-paginator 
        [length]="paginate.length"
        [pageSize]="paginate.perPage"
        [pageSizeOptions]="paginate.pageSizeOptions"
        [showFirstLastButtons]="true"
        (page)="changePaginate($event)"
        aria-label="Select page"
    ></mat-paginator>
            </div>
        </div>
    </div>


</app-button-radio-active-new>
<cc-spiner-procesar [ltexto]="mensajeSpinner" lTipo="spModalReasignacion"></cc-spiner-procesar>
