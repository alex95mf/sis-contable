<div class="">
    <app-button-radio-active-new    titulo="Seleccionar Departamento" filtroBoton="btnDepForm" cstyle="bg-gradient-primary test-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" icono="far fa-hand-pointer">
        <div class="row m-0">
            <div class="col-12">
                <fieldset class="border card-fieldset">
                    <legend class="w-auto card-legend">Filtros</legend>

                    <div class="row m-0">
                        <div class="col-12 col-md-12 pt-0 pb-0">
                            <app-cc-input-group-prepend label="Departamento" styleSpan="size-span-campo font-weight-bold">
                                <input id="filter_dep_nombre" type="text" class="form-control" [(ngModel)]="filter.dep_nombre">
                            </app-cc-input-group-prepend>
                        </div>
                        <!-- <div class="col">
                            <app-cc-input-group-prepend label="No. Documento" styleSpan="size-span-campo font-weight-bold">
                                <input id="filter_num_documento" type="text" class="form-control" [(ngModel)]="filter.num_documento" >
                            </app-cc-input-group-prepend>
                        </div> -->
                    </div>



                </fieldset>
            </div>
            
        </div>
        <div class="row m-0">
            <div class="col-12">
                <table class="table table-striped table-bordered table-k table-hover" >
                    <thead class="sticky-header">
                        <tr class="text-center">
                            <!-- <th style="width: 4%;">Estado</th> -->
                            <!-- <th style="width: 12.5%;">Identificacion</th> -->
                            <!-- <th style="width: 17.5%;">Nombre empleado</th> -->
                            <th>Departamento</th>
                            <th>Direcci√≥n</th>
                            <!-- <th>Cargo</th> -->
                            <th style="width: 10%;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="!departamentos.length">
                            <td colspan="6" class="text-center"><h6>No hay resultados</h6></td>
                        </tr>
                        <ng-container *ngFor="let dt of departamentos, let i = index">
                            <tr>
                                
                                <!-- <td class="text-center">{{ dt.emp_identificacion }}</td> -->
                                <!-- <td class="text-center">{{ dt.emp_primer_nombre }} {{dt.emp_primer_apellido}}</td> -->
                                <td class="text-center">{{ dt?.dep_nombre}}</td>
                                <td class="text-center">{{ dt.area?.are_nombre}}</td>
                                <!-- <td class="text-center">{{ dt.cargos?.car_nombre}}</td> -->
                                
                                <td>
                                    <div class="text-center mx-auto">
                                        <button class="btn btn-primary btn-sm mr-1" (click)="selectOption(dt)" placement="left" ngbTooltip="Seleccionar Departamento">
                                            <i class="fas fa-hand-pointer"></i>
                                        </button>
                                        
                                    </div>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table> 
                <mat-paginator 
                showFirstLastButtons
                [length]="paginate.length"
                [pageSize]="paginate.perPage"
                [pageIndex]="+(paginate.page)-1"
                [pageSizeOptions]="paginate.pageSizeOptions"
                (page)="changePaginate($event)"
                aria-label="Select page">
            </mat-paginator>                   
                </div>
                

        </div>
    </app-button-radio-active-new>
</div>

<cc-spiner-procesar style="z-index: 2000;" [ltexto]="mensajeSppiner" lfulScren=true lTipo="spAranceles"></cc-spiner-procesar>
