<div class="">
    <app-button-radio-active-new titulo="Seleccionar producto de inventario" filtroBoton="btnListRecDocumento"
        cstyle="bg-gradient-primary test-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)"
        icono="far fa-hand-pointer">
        <div class="row m-0">
            <div class="col-12">
                <fieldset class="border card-fieldset">
                    <legend class="w-auto card-legend">Filtros</legend>
                    <div class="row m-0">
                        <div class="col-12 col-md-6 pt-0 pb-0">
                            <app-cc-input-group-prepend label="Nombre" styleSpan="size-span-campo font-weight-bold">
                                <input class="form-control" type="text" [(ngModel)]="filter.nameData"/>
                            </app-cc-input-group-prepend>
                        </div>
                        <div class="col-12 col-md-6 pt-0 pb-0">
                            <app-cc-input-group-prepend label="Codigo producto" styleSpan="size-span-campo font-weight-bold" style="width: 210px;">
                                <input class="form-control" type="text" [(ngModel)]="filter.codigoData"/>
                            </app-cc-input-group-prepend>
                        </div>
                    </div>


                </fieldset>
            </div>

            <div class="col-12">
                <table class="table table-striped table-bordered table-k table-hover" >
                    <thead class="sticky-header">
                        <tr class="text-center">
                            <th style="width: 15%;">Nombre</th>
                            <th style="width: 15%;">Codigo Producto</th>
                            <th style="width: 25%;">Marca</th>
                            <th style="width: 15%;">Modelo</th>
                            <th style="width: 15%;">Codigo Barra</th>
                            
                            <th style="width: 15%;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="documentosDt.length == 0">
                            <td colspan="7" class="text-center">
                                <h6 class="my-1"></h6>No hay documentos de pago para mostrar
                            </td>
                        </tr>
                        <tr *ngFor="let dt of documentosDt, let i = index">
                            <td class="text-center">{{ dt.nombre }}</td>
                            <td class="text-center">{{ dt.codigoproducto}}</td>
                            <td class="text-center">{{ dt.marca}}</td>
                            <td class="text-center"> {{ dt.modelo }}</td>
                            <td class="text-center"> {{ dt.codigobarra }}</td>
                            
                           
                            
                            <!--<td [class]="'text-center text-' + estados.filter(e => e.value == dt.estado)[0].color">
                                {{ estados.filter(e => e.value == dt.estado)[0].label }}
                            </td>-->
                            <td>
                                <div class="text-center mx-auto">
                                    <button class="btn btn-primary btn-sm mr-1" (click)="selectOption(dt)"
                                        placement="left" ngbTooltip="Seleccionar documento de pago">
                                        <i class="fas fa-hand-pointer"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <mat-paginator showFirstLastButtons [length]="paginate.length" [pageSize]="paginate.perPage"
                [pageSizeOptions]="paginate.pageSizeOptions" (page)="changePaginate($event)"
                aria-label="Select page">
            </mat-paginator>
            </div>



        </div>
    </app-button-radio-active-new>
</div>

<cc-spiner-procesar style="z-index: 2000;" [ltexto]="mensajeSppiner" lfulScren=true lTipo="listRecDocumentos">
</cc-spiner-procesar>
