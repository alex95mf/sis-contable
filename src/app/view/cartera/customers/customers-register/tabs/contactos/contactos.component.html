<div class="mt-4">
    <div class="row">
        <div class="col-6">
            <app-button-radio-active titulo="Ingreso de contactos" cstyle="bg-gradient-primary text-white" icono="fas fa-file-alt">
                <div class="row">
                    <div class="col-sm-6 pr-0">
                        <div class="input-group input-group-sm mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text " id="inputGroup-sizing-sm">Nombre</span>
                            </div>
                            <input type="text" class="form-control form-control-sm" placeholder="nombre" id="idName" [(ngModel)]="dataContact.nombre" [disabled]="!dAction">
                        </div>
                    </div>
                    <div class="col-sm-6 pl-0">
                        <div class="input-group input-group-sm mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text " id="inputGroup-sizing-sm">Teléfono</span>
                            </div>
                            <input type="text" class="form-control form-control-sm" placeholder="teléfono" id="idTelefono" [(ngModel)]="dataContact.telefono" maxlength="10" (keypress)="commonServices.FormatDecimalVal($event)" [disabled]="!dAction">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 pr-0">
                        <div class="input-group input-group-sm mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text " id="inputGroup-sizing-sm">Cargo</span>
                            </div>
                            <input type="text" class="form-control form-control-sm" placeholder="cargo" id="idCargo" [(ngModel)]="dataContact.cargo" [disabled]="!dAction">
                        </div>
                    </div>
                    <div class="col-sm-6 pl-0">
                        <div class="input-group input-group-sm mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text " id="inputGroup-sizing-sm">Celular</span>
                            </div>
                            <input type="text" class="form-control form-control-sm" placeholder="celular" id="idCelular" [(ngModel)]="dataContact.celular" maxlength="10" (keypress)="commonServices.FormatDecimalVal($event)" [disabled]="!dAction">
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-sm-6 pr-0">
                        <div class="input-group input-group-sm mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text " id="inputGroup-sizing-sm">Correo</span>
                            </div>
                            <input type="text" class="form-control form-control-sm" placeholder="correo" id="idCorreo" [(ngModel)]="dataContact.correo" [disabled]="!dAction">
                        </div>
                    </div>
                    <div class="col-sm-6 text-center pl-0">
                        <div class="btn-group  pt-1">
                            <button class="btn btn-warning btn-sm" *ngIf="!editInfoContact" placement="top" ngbTooltip="Limpiar formulario" (click)="cleanForm()" [disabled]="!dAction">
                                <i class="fas fa-eraser"></i> Limpiar
                            </button>&nbsp;
                            <button class="btn btn-success btn-sm" (click)="addContact()" *ngIf="!editInfoContact" placement="top" ngbTooltip="Agregar a la lista de contactos" [disabled]="!dAction">
                                <i class="far fa-plus-square"></i> Agregar
                            </button>&nbsp;
                            <button class="btn btn-primary btn-sm" (click)="updateContact()" *ngIf="editInfoContact" placement="top" ngbTooltip="Actualizar el contacto">
                                <i class="fas fa-edit"></i> Actualizar
                            </button>
                        </div>
                    </div>
                </div>
            </app-button-radio-active>
        </div>
        <div class="col-6">
            <app-button-radio-active titulo="Listado de contactos" cstyle="bg-gradient-primary text-white" icono="fas fa-file-alt">
                <div class="row">
                    <div class="col-12 filters">
                        <div class="form-group table-responsive responsive-table altura">
                            <table class="table table-sm table-hover mt-1">
                                <thead class="thead-dark">
                                    <tr class="text-center table-dark" style="width: 100%;">
                                        <th style="width: 40%;">Nombre</th>
                                        <th style="width: 15%;">Celular</th>
                                        <th style="width: 20%;">Correo</th>
                                        <th style="width: 15%;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="text-center" *ngFor="let dt of arraycontact; let i = index">
                                        <td>
                                            <strong>{{ dt.nombre }}</strong>
                                        </td>
                                        <td>
                                            <strong>{{ dt.celular }}</strong>
                                        </td>
                                        <td>
                                            <strong>{{ dt.correo }}</strong>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm tooltip-test my-1" style="background-color: #2E76BD; color: white; border-radius: 10px;box-shadow: unset;outline: unset;" (click)="editContact(dt,i)" placement="top" ngbTooltip="Editar contacto" [disabled]="!dAction">
                                                <i class="fa fa-pencil" aria-hidden="true"></i>
                                            </button>
                                            <button type="button" (click)="deleteContact(dt,i)" class="btn btn-sm tooltip-test my-1" style="background-color: #F86C6B; color: white; border-radius: 10px;box-shadow: unset;outline: unset;" placement="top" ngbTooltip="Remover contacto" [disabled]="!dAction">
                                                <i class="far fa-trash-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </app-button-radio-active>
        </div>
    </div>
</div>
