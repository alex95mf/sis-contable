<app-button-radio-active [titulo]="fTitle" cstyle="bg-light text-dark" icono="fas fa-money-check-edit-alt"
filtroBoton="btnsConfiguracionContable" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)">


    <div class="mt-2 mb-2">

        <table class="table table-bordered no-footer table-hover mb-0"> <!-- datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" -->
            <thead class="thead-dark">
                <tr class="text-center">
                    <th style="width: 10%;">No. Talonario</th>
                    <th style="width: 10%;">No. Actual</th>
                    <th style="width: 15%;">Cantidad anuladas</th>
                    <th style="width: 15%;">Desde</th>
                    <th style="width: 15%;">Hasta</th>
                    <th style="max-width: 15%;">Fecha</th>
                    <th style="width: 15%;">Usuario</th>

                </tr>
            </thead>
            <tbody *ngIf="historialAnulaciones">
                <ng-container *ngFor="let dt of historialAnulaciones, let i = index">
                    <tr>
                        <td style="max-width: 10px;" class="text-center">{{ data.nro_talonario }}</td>
                        <td style="max-width: 10px;" class="text-center">{{ dt.nro_actual }}</td>
                        <td style="max-width: 10px;" class="text-center">{{ dt.cantidad_anuladas }}</td>
                        <td style="max-width: 10px;" class="text-center">{{ dt.nro_desde }}</td>
                        <td style="max-width: 10px;" class="text-center">{{ dt.nro_hasta}}</td>
                        <td style="max-width: 10px;" class="text-center">{{ dt.fecha }}</td>
                        <td style="max-width: 10px;" class="text-center">{{ dt.usuarios.nombre }}</td>
                        
                    </tr>
                </ng-container>
            </tbody>
        </table>
    
        <mat-paginator 
            showFirstLastButtons
            [length]="paginate.length"
            [pageSize]="paginate.perPage"
            [pageSizeOptions]="paginate.pageSizeOptions"
            (page)="changePaginate($event)"
            aria-label="Select page">
        </mat-paginator>

    </div>
    
    


</app-button-radio-active>

<cc-spiner-procesar style="z-index: 2000;" [ltexto]="mensajeSpinner" lfulScren=true lTipo="spConceptos"></cc-spiner-procesar>
