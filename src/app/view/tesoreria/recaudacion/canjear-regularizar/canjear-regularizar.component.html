<div class="">
    <app-button-radio-active titulo="Canjear/Regularizar" filtroBoton="btnCanjeRegularizar" cstyle="bg-gradient-primary test-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" icono="far fa-hand-pointer">
        <div class="row my-2">
            <div class="col">
                <fieldset class="border pb-2 px-2">
                    <legend class="w-auto bg-dark ml-1">Filtros</legend>
                    <div class="row">
                        <div class="col-9">
                            <div class="row">
                                <div class="col">
                                    <app-cc-input-group-prepend label="Fecha del Documento" styleSpan="font-weight-bold size-span-campo">
                                        <input id="filter_fecha_docu" type="date" class="form-control" [(ngModel)]="filter.fecha_docu">
                                    </app-cc-input-group-prepend>
                                </div>
                                <div class="col">
                                    <app-cc-input-group-prepend label="No. Documento" styleSpan="size-span-campo font-weight-bold">
                                        <input id="filter_num_comprobante" type="text" class="form-control" [(ngModel)]="filter.num_comprobante" >
                                    </app-cc-input-group-prepend>
                                </div>
                                <div class="col">
                                    <app-cc-input-group-prepend label="Código Referencia" styleSpan="size-span-campo font-weight-bold">
                                        <input id="filter_cod_referencia" type="text" class="form-control" [(ngModel)]="filter.cod_referencia" >
                                    </app-cc-input-group-prepend>
                                </div>
                                <div class="col">
                                    <app-cc-input-group-prepend label="Valor" styleSpan="size-span-campo font-weight-bold">
                                        <input id="filter_valor" type="text" class="form-control" [(ngModel)]="filter.valor" >
                                    </app-cc-input-group-prepend>
                                </div>
                            </div>
                        </div>
                        <div class="col text-right">
                            <button class="btn btn-primary btn-sm ml-1 text-light" placement="bottom" ngbTooltip="Buscar" (click)="cargarPagosAnteriores()">
                                <i class="fas fa-search"></i> Consultar
                            </button>
                            <button class="btn btn-danger btn-sm ml-1" placement="bottom" ngbTooltip="Limpiar filtros" (click)="limpiarFiltros()">
                                <i class="fas fa-eraser"></i>
                            </button>
                        </div>
                    </div>
                </fieldset>
            </div>
            
        </div>
        <div class="row my-2">
            <div class="col">
                <table class="table table-bordered no-footer table-hover mb-0">
                    <thead class="thead-dark">
                        <tr class="text-center">
                            <th>Fecha del documento</th>
                            <th>No. Documento</th>
                            <th>C&oacute;digo de referencia</th>
                            <th>Valor</th>
                            <th>Razón social</th>
                            <th style="width: 10%;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="!pagosAnteriores.length">
                            <td colspan="5" class="text-center"><h6>No hay resultados</h6></td>
                        </tr>
                        <ng-container *ngFor="let dt of pagosAnteriores, let i = index">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <div class="text-center mx-auto">
                                    </div>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>                    
                </div>
                
                <div class="col-12">
                <mat-paginator 
                    showFirstLastButtons
                    [length]="paginate.length"
                    [pageSize]="paginate.perPage"
                    [pageSizeOptions]="paginate.pageSizeOptions"
                    (page)="changePaginate($event)"
                    aria-label="Select page">
                </mat-paginator>
            </div>
        </div>
    </app-button-radio-active>
</div>

<cc-spiner-procesar style="z-index: 2000;" [ltexto]="mensajeSppiner" lfulScren=true lTipo="spAranceles"></cc-spiner-procesar>
