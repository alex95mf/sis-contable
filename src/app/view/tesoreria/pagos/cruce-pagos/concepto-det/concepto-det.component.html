
<app-button-radio-active [titulo]="fTitle" cstyle="bg-light text-dark" icono="fas fa-file-invoice"
filtroBoton="btnDetConcepto" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)">
    <div class="row mb-2">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-bordered no-footer table-hover mb-0">
                    <thead class="thead-dark">
                        <tr class="text-center">
                            <th style="width: 10%;">Código</th>
                            <th style="width: 30%;">Descripción</th>
                            <th style="width: 35%;">Comentario</th>
                            <th style="width: 25%;">Total</th>
                            <!-- <th style="width: 5%;">Acciones</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="detalles.length == 0">
                            <td colspan="4" class="text-center"><h6 class="my-1">No hay detalles cargados</h6></td>
                        </tr>
                        <tr *ngFor="let d of detalles, let i = index">
                                <td class="text-center">{{ d.concepto.codigo_detalle }}</td>
                                <td>{{ d.concepto.nombre_detalle }}</td>
                                <td >
                                    {{ d.comentario }}
                                </td>
                                <td class="text-right">
                                    $ {{d.total | number:'1.2-2'}}
                                </td>
                                <!-- <td class="text-center">
                                    <button class="btn btn-sm btn-danger" placement="left" ngbTooltip="Remover Concepto" [disabled]="formReadOnly || conceptosDisabled" (click)="removeConcepto(i)"><i class="far fa-trash-alt"></i></button>
                                </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</app-button-radio-active>
<cc-spiner-procesar  [ltexto]="mensajeSpinner" lfulScren=true lTipo="conceptoDet"></cc-spiner-procesar>
