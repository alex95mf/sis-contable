            <div style="height:200px; overflow-y:auto;" class="col-12">
                <table class="table table-striped table-bordered table-k table-hover">
                    <!-- datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" -->
                    <thead>
                        <tr class="text-center">
                            <th style="width: 15%;">No SPI</th>
                            <th style="width: 15%;">Fecha</th> 
                            <th style="width: 15%;">Valor</th>
                            <th style="width: 15%;">Abono</th>
                            <th style="width: 15%;">Cuenta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="documentosDt.length == 0">
                            <td colspan="5" class="text-center">
                                <h6 class="my-1"></h6>No hay documentos de pago para mostrar
                            </td>
                        </tr>
                        <tr *ngFor="let dt of documentosDt, let i = index">
                            <td class="text-center"> {{ dt.pagos[0] ? (dt.pagos[0].documento) : '' }}</td>
                            <td class="text-center"> {{ dt.pagos[0] ? (dt.pagos[0].fecha | date:'dd/MM/yyyy') : ''}}</td>
                            <td class="text-center">$ {{ dt.valor }}</td>
                            <td class="text-center">$ {{ dt.abono }}</td>
                            <td class="text-center">{{ dt.cuenta ? dt.cuenta : '' }}</td>
                            
                        </tr>
                    </tbody>
                </table>
