<div class="">
    <app-button-radio-active-new [titulo]="fTitle" filtroBoton="btnEncargadoForm" 
    cstyle="bg-gradient-primary text-white" 
    [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" icono="far fa-hand-pointer">
    <div class="row m-0">
        <div class="col-12">
            <fieldset class="border card-fieldset">
                <legend class="w-auto card-legend">Filtros</legend>
                    <div class="row m-0">
                     
                            <div class="col-12 col-md-6 pt-0 pb-0">
                                <app-cc-input-group-prepend label="Código" styleSpan="size-span-campo font-weight-bold">
                                    <input id="filter_razon_social" type="text" class="form-control" [(ngModel)]="filter.codigo">
                                </app-cc-input-group-prepend>
                            </div>
                            <div class="col-12 col-md-6 pt-0 pb-0">
                                <app-cc-input-group-prepend label="Nombre" styleSpan="size-span-campo font-weight-bold">
                                    <input id="filter_num_documento" type="text" class="form-control" [(ngModel)]="filter.nombre" >
                                </app-cc-input-group-prepend>
                            </div>
                                        
                        </div>
                </fieldset>
            </div>
            
        </div>
        <div class="row m-0" *ngIf="validacionModal">
            <div class="col-12" >
                <table class="table table-striped table-bordered table-k table-hover" >
                    <thead class="sticky-header">
                        <tr class="text-center">
                            <!-- <th style="width: 4%;">Estado</th> -->
                            <th style="width: 12.5%;">Código</th>
                            <th class="text-center">Nombre</th>
                            <th>Tipo</th>
                            <th>Grupo</th>
                            <th>Clase</th>         
                        
                            <th style="width: 10%;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="!encargados.length">
                            <td colspan="6" class="text-center"><h6>No hay resultados</h6></td>
                        </tr>
                        <ng-container *ngFor="let dt of encargados, let i = index">
                            <tr>
                                
                                <td class="text-center">{{ dt.codigo }}</td>
                                <td class="text-center" >{{ dt.nombre }} </td>
                                <td class="text-center">{{ dt.tipo}}</td>
                                <td class="text-center">{{ dt.grupo}}</td>
                                <td class="text-center">{{ dt.clase}}</td>
                                
                                <td>
                                    <div class="text-center mx-auto">
                                        <button class="btn btn-primary btn-sm mr-1" (click)="selectOption(dt)" placement="left" ngbTooltip="Seleccionar contribuyente">
                                            <i class="fas fa-hand-pointer"></i>
                                        </button>
                                        
                                    </div>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>  
                <mat-paginator 
                [length]="paginate.length"
                [pageSize]="paginate.perPage"
                [pageIndex]="paginate.pageIndex"
                showFirstLastButtons
                (page)="changePaginate($event)"
                aria-label="Select page">
            </mat-paginator>                  
            </div>
                
            

                    

        </div>


        <div class="row m-0" *ngIf="!validacionModal">
            <div class="col-12" >
                <table class="table table-striped table-bordered table-k table-hover" >
                    <thead class="sticky-header">
                        <tr class="text-center">
                            <!-- <th style="width: 4%;">Estado</th> -->
                            <th style="width: 12.5%;">Codigo</th>
                            <th style="width: 17.5%;">Nombre</th>
                            <th>Tipo</th>
                            <th>Descripcion general</th>        
                        
                            <th style="width: 10%;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="!encargados.length">
                            <td colspan="6" class="text-center"><h6>No hay resultados</h6></td>
                        </tr>
                        <ng-container *ngFor="let dt of encargados, let i = index">
                            <tr>
                                
                                <td class="text-center">{{ dt.codigo }}</td>
                                <td class="text-center">{{ dt.nombre }} </td>
                                <td class="text-center">{{ dt.tipo}}</td>
                                <td class="text-center">{{ dt.descripcion_general}}</td>
                                
                                <td>
                                    <div class="text-center mx-auto">
                                        <button class="btn btn-primary btn-sm mr-1" (click)="selectOption(dt)" placement="left" ngbTooltip="Seleccionar contribuyente">
                                            <i class="fas fa-hand-pointer"></i>
                                        </button>
                                        
                                    </div>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>  
                <mat-paginator 
                [length]="paginate.length"
                [pageSize]="paginate.perPage"
                [pageIndex]="+(paginate.page)-1"
                [pageSizeOptions]="paginate.pageSizeOptions"
                (page)="changePaginatePresupuesto($event)"
                aria-label="Select page">
            </mat-paginator>                  
            </div>
                
               



        </div>

        
        
    </app-button-radio-active-new>
</div>

<cc-spiner-procesar style="z-index: 2000;" [ltexto]="mensajeSppiner" lfulScren=true lTipo="spAranceles"></cc-spiner-procesar>
