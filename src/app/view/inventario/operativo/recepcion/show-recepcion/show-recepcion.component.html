<div class="row justify-content-center">
    <div class="col-12">
        <div class="mt-4">
            <app-button-radio-active titulo="Recepci贸n de pedidos de importaci贸n" filtroBoton="btnPedidosImpRecpe"
                cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons"
                (onMetodoGlobal)="metodoGlobal($event)" icono="fas fa-file-alt">
                <div class="row mt-2 mb-2">
                    <div class="col-12 filters">
                        <div class="table-responsive responsive-table">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                class="table no-footer table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th style="width: 12%;">Id</th>
                                        <th style="width: 8%;">No. compra</th>
                                        <th style="width: 25%;">Raz贸n social</th>
                                        <th style="width: 10%;">Tipo compra</th>
                                        <th style="width: 8%;">Total</th>
                                        <th style="width: 10%;">fecha</th>
                                        <th style="width: 9%;">Estado</th>
                                        <th style="width: 18%; text-align: center;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="validaDt">
                                    <tr *ngFor="let dt of dataDT">
                                        <td>{{ dt.num_doc.toString().padStart(10, '0') }}</td>
                                        <td>{{ dt.num_doc_compra }}</td>
                                        <td>{{ dt.providers.razon_social }}</td>
                                        <td>{{ dt.tip_doc_compra }}</td>
                                        <td>$ {{ dt.total_fob_pedido}}</td>
                                        <td>{{ dt.fecha_ped }}</td>
                                        <td>{{ dt.estado }}</td>
                                        <td>
                                            <div class="text-center">
                                                <button class="btn btn-warning btn-sm mr-1" (click)="deleteRecepcion(dt)"
                                                    placement="top" ngbTooltip="Anular recepci贸n">
                                                    <i class="fas fa-exclamation-triangle"></i>
                                                </button>
                                                <button class="btn btn-primary btn-sm ml-1" (click)="recibirPedido(dt)"
                                                    placement="left" ngbTooltip="Recibir pedido">
                                                    <i class="fas fa-angle-double-left"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </app-button-radio-active>
        </div>
    </div>
</div>
<cc-spiner-procesar [ltexto]="mensajeSpinner" lfulScren=true lTipo="showRecpPedidos"></cc-spiner-procesar>
