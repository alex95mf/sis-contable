<div class="mt-4">
    <app-button-radio-active titulo="Consulta de Planes" icono="fas fa-tasks" cstyle="bg-gradient-primary text-white">
        <div class="row mt-4">
            <div class="col-12 px-2">
                <table datatable [dtOptions]="dtOptions" class="table no-footer table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Fecha Final</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let plan of planes">
                            <td>{{ plan.id }}</td>
                            <td>{{ plan.nombre }}</td>
                            <td>{{ plan.descripcion }}</td>
                            <td>{{ plan.fechaFinal.toDateString() }}</td>
                            <td>{{ plan.estado }}</td>
                            <td>
                                <button class="btn btn-sm btn-primary m-1" (click)="showOrder(plan)" ngbTooltip="Mostrar Detalles">
                                    <i class="fa fa-eye"></i>
                                </button>
                                <button class="btn btn-sm btn-danger m-1" (click)="deleteOrder(plan)" ngbTooltip="Eliminar">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </app-button-radio-active>
</div>
