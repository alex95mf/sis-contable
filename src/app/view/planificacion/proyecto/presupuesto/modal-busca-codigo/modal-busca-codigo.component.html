

    <app-button-radio-active-new titulo="Busqueda de Partida Presupuestaria" 
    cstyle="bg-gradient-primary text-white"
    icono="fas fa-search"
        [groupButton]="vmButtons" filtroBoton="btnsBusqCPC" (onMetodoGlobal)="metodoGlobal($event)">
    
        <div class="row m-0">
            <div class="col-12">
                <fieldset class="border card-fieldset">
                    <legend class="w-auto card-legend">Filtros</legend>
                    <div class="row m-0">
                        <div class="col-12 col-md-6 pt-0 pb-0">
                            <app-cc-input-group-prepend label="Codigo" styleSpan="size-span-campo font-weight-bold">
                                <input type="text" class="form-control" [(ngModel)]="filter.codigo">
                            </app-cc-input-group-prepend>
                        </div>
                        <div class="col-12 col-md-6 pt-0 pb-0">
                            <app-cc-input-group-prepend label="Nombre" styleSpan="size-span-campo font-weight-bold">
                                <input type="text" class="form-control" [(ngModel)]="filter.nombre">
                            </app-cc-input-group-prepend>
                        </div>
                        
                    </div>
                </fieldset>
            </div>
        </div>
    
        <div class="row m-0">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-k table-hover" >
                        <thead class="sticky-header">
                            <tr class="text-center">
                                <th style="width: 10%;">Codigo</th>
                                <th>Nombre</th>
                                <th>Descripci&oacute;n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="resultados.length > 0; else emptyMessage">
                                <tr *ngFor="let resultado of resultados" (click)="seleccionaCodigo(resultado)" style="cursor: pointer;" [ngClass]="{'table-secondary': resultado.tipo == 'GRUPO'}">
                                    <td>{{ resultado.codigo }}</td>
                                    <td>{{ resultado.nombre }}</td>
                                    <td>{{ resultado.descripcion_general }}</td>
                                </tr>
                            </ng-container>
                            <ng-template #emptyMessage>
                                <tr *ngIf="!resultados.length">
                                    <td colspan="2" class="text-center"><h6>No hay datos</h6></td>
                                </tr>
                            </ng-template>
                        </tbody>
                    </table>
                    <mat-paginator 
                    [length]="paginate.length"
                    [pageSize]="paginate.perPage"
                    showFirstLastButtons
                    [pageIndex]="paginate.pageIndex"
                    (page)="changePaginate($event)"
                    aria-label="Select page">
                </mat-paginator>
                </div>
            </div>
        </div>
    
    
    
    
    
    </app-button-radio-active-new>



<cc-spiner-procesar [ltexto]="mensajeSpinner" lTipo="spModalBuscaPartida"></cc-spiner-procesar>
