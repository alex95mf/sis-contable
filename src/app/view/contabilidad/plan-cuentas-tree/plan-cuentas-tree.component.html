<div class="my-2">
    <app-button-radio-active titulo="Plan de Cuentas" cstyle="bg-light" icono="fas fa-clone">
        <div class="row">
            <div class="col-12">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Arbol Plan de Cuentas</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="row">
                            <div class="col">
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-secondary"
                                        (click)="treeControl.expandAll()">Expandir</button>
                                    <button class="btn btn-sm btn-secondary"
                                        (click)="treeControl.collapseAll()">Colapse</button>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid my-0 font-weight-bold">
                            <div class="row alert alert-warning">
                                <div class="col-2">Cuenta</div>
                                <div class="col-2">Nivel</div>
                                <div class="col-5">Descripcion</div>
                                <div class="col-3">Clase</div>
                            </div>
                        </div>
                        <div style="max-height: 500px; overflow-y: auto;" class="my-0">
                            <mat-tree #tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                                <!-- This is the tree node template for leaf nodes -->
                                <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="alert alert-secondary py-0 my-1" style="font-size: 0.75rem;">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-2">{{ node.cuenta }}</div>
                                            <div class="col-2">{{ node.nivel }}</div>
                                            <div class="col-5">{{ node.descripcion }}</div>
                                            <div class="col-3">{{ node.clase }}</div>
                                        </div>
                                    </div>
                                </mat-tree-node>

                                <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding class="alert alert-secondary border border-info py-0 mb-2 font-weight-bold" style="font-size: 0.75rem;">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-2">
                                                <button class="btn btn-sm btn-link" matTreeNodeToggle>
                                                    <i class="fas" [ngClass]="{'fa-chevron-down': treeControl.isExpanded(node), 'fa-chevron-right': !treeControl.isExpanded(node)}"></i>
                                                </button>
                                                {{ node.cuenta }}
                                            </div>
                                            <div class="col-2">{{ node.nivel }}</div>
                                            <div class="col-5">{{ node.descripcion }}</div>
                                            <div class="col-3">{{ node.clase }}</div>
                                        </div>
                                    </div>
                                </mat-tree-node>

                                <!-- This is the tree node template for expandable nodes -->
                                <!-- <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                                    <div class="mat-tree-node" class="alert alert-info border border-info p-0 my-1 font-weight-bold">
                                        <button mat-icon-button matTreeNodeToggle>
                                            <mat-icon class="mat-icon-rtl-mirror">
                                                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                            </mat-icon>
                                        </button>
                                        <span>{{ node.cuenta }} - {{ node.descripcion }}
                                        </span>
                                    </div>
                                    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                                        role="group">
                                        <ng-container matTreeNodeOutlet></ng-container>
                                    </div>
                                </mat-nested-tree-node> -->
                            </mat-tree>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </app-button-radio-active>
</div>
<cc-spiner-procesar [ltexto]="msgSpinner" lTipo="spCatastroCatalogo"></cc-spiner-procesar>
