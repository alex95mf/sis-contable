<div class="row mb-2">
    <div class="col">
        <div class="table-responsive">
            <table class="table table-bordered no-footer table-hover mb-0">
                
                <thead class="thead-dark">
                    <tr style="font-size: 12px;">
                        <th style="min-width:50px">Año</th>
                        <th style="min-width:50px">Mes</th>
                        <th style="min-width:50px">Tipo Comprobante</th>
                        <th style="min-width:100px">Establecimiento</th>
                        <th style="min-width:200px">Punto Emisión</th>
                        <th style="min-width:80px">Secuencia Inicial</th>
                        <th style="min-width:100px">Secuencia Fin</th>
                        <th style="min-width:100px">Autorización</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let item of ListaAtsAnulados, let i = index">
                        <tr style="font-size: 11px;">
                            <td>{{ item.anio }}</td>
                            <td>{{ item.mes }}</td>
                            <td>{{ item.tipo_comprobantes }}</td>
                            <td>{{ item.establecimiento }}</td>
                            <td>{{ item.punto_emision }}</td>
                            <td>{{ item.secuencial }}</td>
                            <td>{{ item.secuencial }}</td>
                            <td>{{ item.autorizacion }}</td>
                            
                        </tr>                      
                    </ng-container>

                </tbody>
            </table>
        </div>
    </div>
</div>
