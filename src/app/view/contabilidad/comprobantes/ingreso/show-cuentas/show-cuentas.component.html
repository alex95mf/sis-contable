
<div class="modal-body">

    <app-button-radio-active titulo="Listado de Cuentas" filtroBoton="btnsLstCmpIgCta" cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" icono="fas fa-file-alt">
        <div class="table-responsive responsive-table">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table no-footer table-hover">
                <thead class="thead-dark" >
                    <tr>
                        <th style="width: 19%;">No. cuenta</th>
                        <th style="width: 17%;">Clase</th>
                        <th style="width: 17%;">Tipo</th>
                        <th style="width: 17%;">Grupo</th>
                        <th style="width: 30%;">Nombre</th>
                    </tr>
                </thead>
                <tbody *ngIf="validaDt">
                    <tr *ngFor="let dt of dataDT" (click)="setDataAccount(dt)" style="cursor:pointer;width: 100%;">
                        <td>{{ dt.codigo }}</td>
                        <td>{{ dt.clase }}</td>
                        <td>{{ dt.tipo }}</td>
                        <td>{{ dt.grupo }}</td>
                        <td>{{ dt.nombre }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </app-button-radio-active>
</div>
