
<div class="modal-body">
    <app-button-radio-active titulo="Listado de Comprobantes de Ingreso" filtroBoton="btnsLstCmpIg" cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" icono="fas fa-file-alt">
        <div class="table-responsive responsive-table mt-2">
            <table datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table no-footer table-hover">
                <thead class="thead-dark" >
                    <tr>
                        <th style="width: 15%;">Metodo</th>
                        <th style="width: 38%;">Beneficiario</th>
                       <!--  <th style="width: 15%;">Ciudad</th> -->
                        <th style="width: 15%;">Num. transacci√≥n</th>
                        <th style="width: 10%;">Valor</th>
                        <th style="width: 10%;">fecha</th>
                        <th style="width: 12%; text-align: center;">Acciones</th>
                    </tr>
                </thead>
                <tbody *ngIf="validaDt">
                    <tr *ngFor="let dt of dataDT">
                        <td>{{ dt.metodo_pago }}</td>
                        <td>{{ dt.nombre_cliente }}</td>
                        <!-- <td>{{ dt.ciudad }}</td> -->
                        <td *ngIf = "dt.num_tx != null">{{ dt.num_tx }}</td>
                        <td *ngIf = "dt.num_tx == null">N/A</td>
                        <td style="text-align: right;padding-right: 10px;">$ {{ dt.valor}}</td>
                        <td>{{ dt.fecha_emision }}</td>
                        <td>
                            <div class="text-center">
                                <button class="btn btn-danger btn-sm mr-1" (click)="deleteComprobante(dt)" placement="top"
                                    ngbTooltip="Eliminar comprobante">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                                <button class="btn btn-primary btn-sm ml-1" (click)="editarComprobante(dt)" placement="top"
                                    ngbTooltip="Editar cuenta">
                                    <i class="far fa-edit"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </app-button-radio-active>
</div>
<cc-spiner-procesar [ltexto]="mensajeSpinner" lfulScren=true lTipo="spShowComprIngreso"></cc-spiner-procesar>
