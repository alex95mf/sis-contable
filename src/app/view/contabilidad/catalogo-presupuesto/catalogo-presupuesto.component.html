<div class="mt-4 mb-5">
    <app-button-radio-active 
    titulo="CATALOGO DE PRESUPUESTO" 
    filtroBoton="btnsPlanCuentas"
        cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)"
        icono="fas fa-file-alt">
        <div *ngIf="permiso_ver =='1' ; else PermisoVerDenegado">
            <div class="row">
                <div class="col-12">
                    <fieldset class="border px-2 pb-2 mb-1 mt-2">
                        <legend class="w-auto h6">Codigo Presupuesto</legend>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group input-group-sm mt-0">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text size-span-campo" id="inputGroup-sizing-sm">Codigo Presupuesto:</span>
                                    </div>
                                    <input [(ngModel)]="numCatalogoCodigo" type="text" class="form-control form-control-sm" placeholder="Código presupuesto" >
                                    <div class="input-group-append">
                                        <button (click)="onClicConsultaCatalogoPresupuesto(content)" class="btn btn-primary" type="button" [disabled]="isCreando">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group input-group-sm ">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text size-span-campo"
                                            id="inputGroup-sizing-sm">Estado</span>
                                    </div>
                                    <input type="text" placeholder="{{ estadoCatalogoPresupuesto == 'A' ? 'ACTIVO' : 'INACTIVO' }}"
                                        class="form-control form-control-sm inp"
                                        [disabled]="true" placeholder="Estado registro">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group mt-1">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text input-group-textarea"
                                            placeholder="Ingrese observación">Nombre</span>
                                    </div>
                                    <textarea class="form-control form-control-sm" aria-label="With textarea"
                                        [(ngModel)]="nameCatalogoPresupuesto" 
                                        placeholder="Registrar nombre"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group mt-1">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text input-group-textarea"
                                            placeholder="Ingrese observación">Descripción</span>
                                    </div>
                                    <textarea class="form-control form-control-sm" aria-label="With textarea"
                                        [(ngModel)]="descripCatalogoPresupuesto"  
                                        placeholder="Registrar descripción"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group input-group-sm mt-1">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text size-span-campo" id="inputGroup-sizing-sm">Tipo</span>
                                    </div>
                                    <input type="text" #tipeAccountM="ngModel" name="tipeAccountM"
                                        [(ngModel)]="tipoCatalogoPresupuesto" class="form-control form-control-sm"
                                        [disabled]="true" placeholder="Tipo registro">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group input-group-sm mt-1">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text size-span-campo" id="inputGroup-sizing-sm">Codigo Relacionado</span>
                                    </div>
                                    <input type="text"
                                        [(ngModel)]="codigoRelacionado" class="form-control form-control-sm"
                                        [disabled]="true" placeholder="Codigo Relacionado">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">               
                    <fancy-grid-angular [config]="gridConfig"></fancy-grid-angular>
                </div>
            </div>
        </div>

        <ng-template #PermisoVerDenegado>
            <app-permiso-denegado></app-permiso-denegado>
        </ng-template>

    </app-button-radio-active>
</div>

<div [hidden]="true" id="print-section">
    <div class="row">
        <div class="col-md-12 ">
            <div class="row justify-content-center">
                <div class="col-md-5 text-center mt-2">
                    <div class="sect-one pt-3 pb-3">
                        <div class="row justify-content-center">
                            <div class="col-md-12 mt-4">
                                <img src="{{empresLogo}}" alt="" style="width: 200px;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 text-center mt-2">
                    <div class="sect-two pt-3 pb-2">
                        <div class="row justify-content-center">
                            <div class="col-md-12 mt-5" style="font-size: 20px;font-weight: bold">
                                <h3>Plan de Cuenta</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive responsive-table mb-3">
        <table class=" no-footer table-hover" style="margin-top: 30;width: 100%">
            <thead style="height: 30px;">
                <tr style="border-bottom: 1px solid;border-top: 1px solid;">
                    <th style="width: 15%;text-align: center;">ID</th>
                    <th style="width: 15%;text-align: center;">GRUPO</th>
                    <th style="width: 20%;text-align: center;">CODIGO</th>
                    <th style="width: 25%;text-align: center;">NOMBRE</th>
                    <th style="width: 25%;text-align: center;">CUENTA MAYOR</th>
                </tr>
            </thead>
            <tbody style="border-top: none;">
                <tr *ngFor="let dt of dataPrint" style="height: 30px;">
                    <td style="padding-left: 70px;text-align: start;">{{ dt.id }}</td>
                    <td style="padding-left: 50px;text-align: start;">{{ dt.grupo }}</td>
                    <td style="padding-left: 70px;text-align: start;">{{ dt.codigo }}</td>
                    <td style="padding-left: 90px;text-align: start;">{{ dt.nombre }}</td>
                    <td style="padding-left: 70px;text-align: start;">{{ dt.codigo_padre }}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="row justify-content-center" style="font-family: 'Poppins1';">
        <div class="col-12 text-left" style="position: fixed;  bottom: 0px; ">
            <span style="color: #13A1EA;">
                Fecha: {{fecha}}&nbsp;{{hora}}</span>
        </div>
        <div class="col-12 text-left" style="position: fixed;  bottom: 20px; ">
            <span style="color: #13A1EA;">
                Usuario: {{dataUser?.nombre}}</span>
        </div>
    </div>
</div>

<cc-spiner-procesar [ltexto]="mensajeSpinner" lfulScren=true lTipo="spPlanCuentas"></cc-spiner-procesar>
