<div class="my-2">
    <app-button-radio-active [titulo]="fTitle" cstyle="bg-light" icono="fas fa-cog" 
        filtroBoton="btnsConAuxiliares" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)">
        <fieldset class="border px-3 pb-2 mb-2">
            <legend class="w-auto bg-dark mb-0">Filtros</legend>
            <div class="row">
                <div class="col">
                    <app-cc-input-group-prepend label="Tipo" styleSpan="size-span-campo font-weight-bold">
                        <ng-select class="form-control" [(ngModel)]="filter.tipo"
                            [items]="cmb_auxiliar_tipo" bindValue="valor" bindLabel="label"></ng-select>
                    </app-cc-input-group-prepend>
                </div>
                <div class="col">
                    <app-cc-input-group-prepend label="Referencia" styleSpan="size-span-campo font-weight-bold">
                        <ng-select class="form-control" [(ngModel)]="filter.referencia"
                            [items]="cmb_auxiliar_referencia" bindValue="valor" bindLabel="label"></ng-select>
                    </app-cc-input-group-prepend>
                </div>
                <div class="col">
                    <app-cc-input-group-prepend label="Naturaleza" styleSpan="size-span-campo font-weight-bold">
                        <ng-select class="form-control" [(ngModel)]="filter.naturaleza"
                            [items]="cmb_auxiliar_naturaleza" bindValue="value" bindLabel="label"></ng-select>
                    </app-cc-input-group-prepend>
                </div>
            </div>
        </fieldset>
    </app-button-radio-active>
    <div class="container-fluid">
        <div class="table-responsive">
            <table class="table table-striped mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Codigo</th>
                        <th>Referencia</th>
                        <th>Tipo</th>
                        <th>Descripcion</th>
                        <th>Naturaleza</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="!lst_auxiliares.length">
                        <td class="text-center" colspan="6">
                            <p class="h6">No hay registros para mostrar</p>
                        </td>
                    </tr>
                    <tr *ngFor="let auxiliar of lst_auxiliares">
                        <td>{{ auxiliar.cod_auxiliar }}</td>
                        <td>{{ auxiliar.codref }}</td>
                        <td>{{ auxiliar.tip_aux }}. {{ auxiliar.nom_tip_aux }}</td>
                        <td>{{ auxiliar.descripcion }}</td>
                        <td>{{ auxiliar.naturaleza == 'C' ? 'Credito' : 'Debito' }}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" (click)="expandModalNuevo(auxiliar)">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <mat-paginator
                showFirstLastButtons
                [showFirstLastButtons]="true"
                [length]="paginate.length"
                [pageSize]="paginate.pageSize"
                [pageIndex]="paginate.pageIndex"
                (page)="changePage($event)"
            ></mat-paginator>
        </div>
    </div>
</div>
<cc-spiner-procesar [ltexto]="mensajeSpinner" lTipo="spConAuxiliares"></cc-spiner-procesar>
