<div class="my-2">
    <app-button-radio-active titulo="Cierre de Saldos a Favor de Contribuyente" cstyle="bg-light"
        icono="fas fa-file-invoice-dollar" filtroBoton="btnsCierreSuperavit" [groupButton]="vmButtons"
        (onMetodoGlobal)="metodoGlobal($event)">
        <div class="row">
            <div class="col">
                <app-cc-input-group-prepend label="Num. Documento" styleSpan="size-span-campo font-weight-bold">
                    <input type="text" class="form-control" readonly [value]="documento?.num_documento">
                </app-cc-input-group-prepend>
            </div>
            <div class="col">
                <app-cc-input-group-prepend label="Fecha Documento" styleSpan="size-span-campo font-weight-bold">
                    <input type="date" class="form-control"  [(ngModel)]="documento.fecha">
                </app-cc-input-group-prepend>
            </div>

            <div class="col">
                <app-cc-input-group-prepend label="Fecha" styleSpan="size-span-campo font-weight-bold">
                    <input type="date" class="form-control" [(ngModel)]="filter.fecha_hasta" max="2050-01-01" >
                </app-cc-input-group-prepend>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-6">
                <app-cc-input-group-prepend label="Observaciones" styleSpan="size-span-campo font-weight-bold bg-dark">
                    <textarea rows="3" class="form-control" [(ngModel)]="documento.observaciones"></textarea>
                </app-cc-input-group-prepend>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="w-100">
            <ng-container matColumnDef="contribuyente">
                <th mat-header-cell *matHeaderCellDef> Contribuyente </th>
                <td mat-cell *matCellDef="let element"> {{element.contribuyente}} </td>
            </ng-container>
            <ng-container matColumnDef="documento">
                <th mat-header-cell *matHeaderCellDef > Num. Documento </th>
                <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef > Total </th>
                <td mat-cell *matCellDef="let element" class="text-right">$ {{element.total | number:'1.2-2'}} </td>
            </ng-container>
            <ng-container matColumnDef="saldo">
                <th mat-header-cell *matHeaderCellDef > Saldo </th>
                <td mat-cell *matCellDef="let element" class="text-right">$ {{element.saldo | number:'1.2-2'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
            showFirstLastButtons
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons>
        </mat-paginator>
    </app-button-radio-active>
</div>
<cc-spiner-procesar [ltexto]="mensajeSpinner" lTipo="spCierreSuperavit"></cc-spiner-procesar>
