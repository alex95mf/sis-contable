<app-button-radio-active titulo="Busqueda de Documentos" icono="fas fa-search" cstyle="bg-light"
    filtroBoton="btnsModalBusquedaDocs" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="w-100">
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
        <ng-container matColumnDef="num_documento">
            <th mat-header-cell *matHeaderCellDef> Num. Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.num_documento}} </td>
        </ng-container>
        <ng-container matColumnDef="observaciones">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.observaciones}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-sm btn-primary" (click)="selectCierre(element)">
                    <i class="fas fa-hand-pointer"></i>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons>
    </mat-paginator>
</app-button-radio-active>
<cc-spiner-procesar [ltexto]="mensajeSpinner"></cc-spiner-procesar>
