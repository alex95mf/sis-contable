<fieldset class="border pb-2 px-2">
    <legend class="w-auto ml-1 bg-dark">Filtros</legend>
    <div class="row mr-1 ml-1">
        <div class="col-10">
            <div class="row">
                <div class="col-6">
                    <app-cc-input-group-prepend label="Empleado" styleSpan="size-span-campo font-weight-bold">
                        <input id="filter_codigo" type="text" class="form-control" [(ngModel)]="filter.empleado" placeholder="Nombre o identificaci贸n">
                    </app-cc-input-group-prepend>
                </div>
                <!-- <div class="col">
                    <app-cc-input-group-prepend label="Departamento" styleSpan="font-weight-bold">
                        <input id="filter_nombre" type="text" class="form-control" [(ngModel)]="filter.departamento" placeholder="Departamento">
                    </app-cc-input-group-prepend>
                </div> -->
            </div>
        </div>
        <div class="col text-right">
            <button class="btn btn-primary btn-sm ml-2" placement="bottom" ngbTooltip="Buscar" (click)="getTableReport()">
                <i class="fas fa-search"></i> Consultar
            </button>
            <button class="btn btn-danger btn-sm ml-1" placement="bottom" ngbTooltip="Limpiar filtros" (click)="limpiarFiltros()">
                <i class="fas fa-eraser"></i>
            </button>
        </div>
    </div>
</fieldset>

<div class="row my-2">
    <div class="col">
        <table class="table table-bordered no-footer table-hover mb-0"> <!-- datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" -->
            <thead class="thead-dark">
                <tr class="text-center">
                    
                    <th>#</th>
                    <th style="width: 20%;">Empleado</th>
                    <th style="width: 20%;">Identificacion Carga</th>
                    <th style="width: 20%;">Nombres Carga</th>
                    <th style="width: 20%;">Apellidos Carga</th>
                    <th style="width: 20%;">Fecha Nacimiento</th>
                    <th style="width: 20%;">Parentesco</th>
                    
                </tr>
            </thead>
            <tbody *ngIf="arrayData">
                <tr *ngFor="let dt of arrayData, let i = index">
                        <td  class="text-center">
                            {{ i + 1 }}
                        </td>
                        <td  class="text-center">
                            {{dt.nombres}} {{dt.apellidos}}
                        </td>
                        <td  class="text-center">
                            {{dt.cedula_carga}}
                        <td class="text-center">
                            {{dt.nombres_general}}
                        </td>
                        <td  class="text-center">
                            {{dt.apellidos_general}}
                        </td>
                        <td  class="text-center">
                            {{dt.fecha_nacim}}
                        </td>
                        <td  class="text-center">
                            {{dt.relacion}}
                        </td>
                </tr>
            </tbody>
        </table>

        <mat-paginator 
            showFirstLastButtons
            [length]="paginate.length"
            [pageSize]="paginate.perPage"
            [pageSizeOptions]="paginate.pageSizeOptions"
            (page)="changePaginate($event)"
            aria-label="Select page">
        </mat-paginator>
    </div>
</div>
