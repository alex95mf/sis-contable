<div class="my-2">
    <app-button-radio-active titulo="Grado Ocupacional" filtroBoton="btnsConceptos" cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" icono="fas fa-ballot-check">
        <fieldset class="border pb-2 px-2">
            <legend class="w-auto ml-1 bg-dark">Filtros</legend>
            <div class="row">
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-sm">
                            <app-cc-input-group-prepend label="Nombre" styleSpan="font-weight-bold">
                                <input id="filter_codigo" type="text" class="form-control"  placeholder="Nombre" [(ngModel)]="filter.nombre">
                            </app-cc-input-group-prepend>
                        </div>
                        <div class="col-sm">
                            <app-cc-input-group-prepend label="Nivel" styleSpan="font-weight-bold">
                                <input id="filter_nombre" type="text" class="form-control"  placeholder="Nivel" [(ngModel)]="filter.nivel">
                            </app-cc-input-group-prepend>
                        </div>
                        <div class="col-sm">
                            <app-cc-input-group-prepend label="Estado" styleSpan="size-span-camposw font-weight-bold">
                                <ng-select id="estado" class="form-control " [clearable]="false" [(ngModel)]="filter.estado">
                                    <ng-option disabled [value]="">Seleccione un estado</ng-option>
                                    <ng-option *ngFor="let op of estadoList" [value]="op.valor">{{ op.descripcion }}</ng-option>
                                </ng-select>
                            </app-cc-input-group-prepend>

                        </div>
                    </div>
                </div>
                <div class="col text-right">
                    <!-- <button class="btn btn-primary btn-sm ml-2" placement="bottom" ngbTooltip="Buscar" (click)="getPrograma()">
                        <i class="fas fa-search"></i> Consultar
                    </button> -->
                  <!--   <button class="btn btn-danger btn-sm ml-1" placement="bottom" ngbTooltip="Limpiar filtros" (click)="limpiarFiltros()">
                        <i class="fas fa-eraser"></i>
                    </button> -->
                </div>
            </div>
        </fieldset>
        
        <div class="row my-2">
            <div class="col">
                <table class="table table-bordered no-footer table-hover mb-0"> 
                    <thead class="thead-dark">
                        <tr class="text-center">
                           
                            <th style="width: 25%;">Nombre</th>
                            <th style="width: 10%;">Grado</th>
                            <th style="max-width: 25%;">Valor</th>
                            <th style="max-width: 25%;">Estado</th>
                           <!--  <th style="width: 25%;">Tipo Programa</th>
                            <th style="width: 25%;">Clasificacion Programa</th>
                            <th style="width: 25%;">Estado</th>
                            <!- - <th style="width: 25%;">Estado</th> - ->-->
                            <th style="width: 15%;">Acciones</th> 
                        </tr>
                    </thead>
                    <tbody *ngIf="grado">
                        <ng-container *ngFor="let dt of grado, let i = index">
                            <tr>

                                <td style="max-width: 10px;" class="text-center">{{ dt.grb_grupo_ocupacional }}</td>
                                <td style="max-width: 10px;" class="text-center">{{ dt.grb_nivel_grado }}</td>
                                <td style="max-width: 10px;" class="text-center">${{ dt.grb_rbu_valor }}</td>
                                <td class="text-center" *ngIf="dt.estado === 'A'">
                                    <i placement="bottom" class="fas fa-circle text-success"></i> Activo
                                </td>
                                <td class="text-center" *ngIf="dt.estado == 'I'">
                                    <i placement="bottom" class="fas fa-circle text-danger"></i> Inactivo
                                </td><!-- 
                                <td style="max-width: 10px;" class="text-center">{{ dt.estado }}</td> -->
                                <td>   <button class="btn btn-primary btn-sm mx-1" (click)="updateSueldo(dt,dt.id_grb_ocupacional)" placement="left" ngbTooltip="Editar área">
                                    <i class="far fa-edit"></i>
                                </button></td>
                             <!-- 
                                <td class="text-center" *ngIf="dt.estado === 'A'">
                                    <i placement="bottom" class="fas fa-circle text-success"></i> Activo
                                </td>
                                <td class="text-center" *ngIf="dt.estado == 'I'">
                                    <i placement="bottom" class="fas fa-circle text-danger"></i> Inactivo
                                </td>
                                <td>
                                    <div class="text-center mx-auto">
                                        <button class="btn btn-primary btn-sm mx-1" (click)="programaForm(false, dt)" placement="left" ngbTooltip="Editar área">
                                            <i class="far fa-edit"></i>
                                        </button>
                                       
                                       
                                    </div>
                                </td> -->
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
                <mat-paginator 
                    showFirstLastButtons
                    [length]="paginate.length"
                    [pageSize]="paginate.perPage"
                    [pageSizeOptions]="paginate.pageSizeOptions"
                    (page)="changePaginate($event)"
                    aria-label="Select page">
                </mat-paginator> 
            </div>
        </div>
    </app-button-radio-active>
</div>

<cc-spiner-procesar style="z-index: 2000;" [ltexto]="mensajeSppiner" lfulScren=true lTipo="spConceptos"></cc-spiner-procesar>
