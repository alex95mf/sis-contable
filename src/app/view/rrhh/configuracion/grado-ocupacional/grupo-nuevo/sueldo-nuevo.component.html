
<app-button-radio-active [titulo]="isNew ? 'Generar Nuevo Grado Ocupacional' : 'Modificar Grado Ocupacional'" cstyle="bg-gradient-primary text-white" filtroBoton="btnSueldo" [groupButton]="botonera" (onMetodoGlobal)="metodoGlobal($event)" icono="far fa-plus-square" >
    <fieldset class="border py-1 px-3 my-3" >
        <legend class="mb-0 w-auto font-weight-bold">{{isNew ? 'Generar Nuevo Graco Ocupacional' : 'Modificar Graco Ocupacional'}}</legend>
        <div class="row">
            <div class="col-sm-8">
                <app-cc-input-group-prepend label="Grupo Ocupacional" styleSpan="size-span-campo font-weight-bold" style="width: 155px">
                        <input type="text" class="form-control" [(ngModel)]="grb_grupo_ocupacional" >
                </app-cc-input-group-prepend>
            </div>
            
            <div class="col-sm-4">
                <app-cc-input-group-prepend label="Nivel Grado" styleSpan="size-span-campo font-weight-bold" style="width: 155px">
                    <input type="number" class="form-control" [(ngModel)]="grb_nivel_grado" >
                </app-cc-input-group-prepend>
            </div> 
                      
        </div>
        <div class="row">
            <div class="col-sm-8">
                <app-cc-input-group-prepend label="Valor" styleSpan="size-span-campo font-weight-bold" style="width: 155px">
                    <input type="number" class="form-control" step="0.01" [(ngModel)]="grb_rbu_valor" >   
                </app-cc-input-group-prepend>
            </div>
            <div class="col-sm-4">
                <app-cc-input-group-prepend label="Estado" styleSpan="size-span-campo font-weight-bold" style="width: 155px">
                 
                        <ng-select id="estado" class="form-control form-control-sm" [clearable]="false" [(ngModel)]="grb_estado">
                            <ng-option disabled [value]="0">Seleccione un estado</ng-option>
                            <ng-option *ngFor="let op of estadoList" [value]="op.valor">{{ op.descripcion }}</ng-option>
                        </ng-select>
                    
                  </app-cc-input-group-prepend>
            </div>
        </div>
      
    </fieldset>
</app-button-radio-active>
<cc-spiner-procesar [ltexto]="mensajeSpiner" lTipo="sp"></cc-spiner-procesar>
