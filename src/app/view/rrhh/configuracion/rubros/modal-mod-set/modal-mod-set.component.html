<app-button-radio-active [titulo]="isNew ? 'Nuevo Rubro' : 'Editar Rubro'" filtroBoton="btnConceptoForm" cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" [icono]="isNew ? 'far fa-plus-square' : 'far fa-edit'">

        <div class="col-sm-5">
            <app-cc-input-group-prepend label="C&oacute;digo Rubro" styleSpan="size-span-campo font-weight-bold" style="width: 250px;">

            </app-cc-input-group-prepend>
        </div>

        <div class="col-sm-7">
            <app-cc-input-group-prepend label="Nombre rubro" styleSpan="size-span-campo font-weight-bold" style="width: 220px;">
                <input type="text" class="form-control" [(ngModel)]="rubro.nombre" maxlength="120">
            </app-cc-input-group-prepend>
        </div>
    </div>

                        <input class="form-control" [(ngModel)]="rubro.numcInvDeb" type="text" readonly/>

            </div>
            <div class="row">
                <div class="col-sm-5"><!-- Inversión  -->
                    <app-cc-input-group-prepend label="Cuenta Presupuesta Debe" styleSpan="size-span-campo font-weight-bold" style="width: 220px;">
                        <input type="text" class="form-control" readonly  [(ngModel)]="rubro.cuentaPresupuestoInvDeb" placeholder="C&oacute;digo Presupuesto" maxlength="15">

                        </datalist> -->
                    </app-cc-input-group-prepend>
                </div>

                <div class="col-sm-7"><!-- Inversión -->
                    <app-cc-input-group-prepend label="Nombre presupuesto  Debe" styleSpan="size-span-campo font-weight-bold" style="width: 220px;">
                        <input class="form-control" [(ngModel)]="rubro.numpcInvDeb" type="text" readonly/>

                    </app-cc-input-group-prepend>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5"><!-- Inversión -->
                    <app-cc-input-group-prepend label="Cuenta Haber" styleSpan="size-span-campo font-weight-bold" style="width: 220px;">
                        <input type="text" class="form-control" readonly  [(ngModel)]="rubro.cuentaInvHab" placeholder="Cuenta Acreedora" maxlength="15">
                        <button class="btn btn-primary btn-sm" (click)="modalCuentaContableReg('4')" disabled="false"> Consultar</button>
                        <!-- <datalist id="lst_ctas_deudoras">
                            <option *ngFor="let cta of cuentas.deudora" [value]="cta.codigo_oficial">{{ cta.codigo_oficial }} {{ cta.nombre }}</option>
                        </datalist> -->
                    </app-cc-input-group-prepend>
                </div>

                <div class="col-sm-7"><!-- Inversión -->
                    <app-cc-input-group-prepend label="Nombre  Haber" styleSpan="size-span-campo font-weight-bold" style="width: 220px;">
                        <input class="form-control" [(ngModel)]="rubro.numcInvHab" type="text" readonly/>

                    </app-cc-input-group-prepend>
                </div>
            </div>
        </fieldset>

    <div class="row mt-2 mb-2">
        <div class="col-sm-6">
            <app-cc-input-group-prepend label="(%)Porcentaje al sueldo" styleSpan="size-span-campo font-weight-bold">
                <input type="number" class="form-control" [(ngModel)]="rubro.alSueldo" maxlength="18">
                <!-- <ng-select id="estado" class="form-control form-control-sm" [clearable]="false" [(ngModel)]="rubro.alSueldo">
                    <ng-option disabled [value]="-1">Seleccione una respuesta</ng-option>
                    <ng-option *ngFor="let op of tieneTarifaList" [value]="op.value">{{ op.label }}</ng-option>
                </ng-select> -->
            </app-cc-input-group-prepend>
        </div>


        <div class="col-sm-6">
            <app-cc-input-group-prepend label="(%)Porcentaje al ingresos" styleSpan="size-span-campo font-weight-bold">
                <input type="number" class="form-control" [(ngModel)]="rubro.alIngreso" maxlength="18">
                <!-- <ng-select id="estado" class="form-control form-control-sm" [clearable]="false" [(ngModel)]="rubro.alIngreso">
                    <ng-option disabled [value]="0">Seleccione un tipo de calculo</ng-option>
                    <ng-option *ngFor="let op of tipoCalculosList" [value]="op.value">{{ op.label }}</ng-option>
                </ng-select> -->
            </app-cc-input-group-prepend>
        </div>


        <div class="col-sm-6">
            <app-cc-input-group-prepend label="(%)Ingreso LOSEP" styleSpan="size-span-campo font-weight-bold">
                <input type="number" class="form-control" [(ngModel)]="rubro.losep" maxlength="18">
                <!-- <ng-select id="estado" class="form-control form-control-sm" [clearable]="false" [(ngModel)]="rubro.losep">

                    <ng-option *ngFor="let op of tipoCalculosList" [value]="op.value">{{ op.label }}</ng-option>
                </ng-select> -->
            </app-cc-input-group-prepend>
        </div>


        <div class="col-sm-6">
            <app-cc-input-group-prepend label="Aportable" styleSpan="size-span-campo font-weight-bold">
                <ng-select id="estado" class="form-control form-control-sm" [clearable]="false" [(ngModel)]="rubro.aportable">
                    <ng-option disabled [value]="0">Seleccione un tipo de calculo</ng-option>
                    <ng-option *ngFor="let op of listadoNS" [value]="op.id_catalogo">{{ op.cat_nombre }}</ng-option>
                </ng-select>
            </app-cc-input-group-prepend>
        </div>


        <div class="col-sm-6">
            <app-cc-input-group-prepend label="Tipo rubro" styleSpan="size-span-campo font-weight-bold">
                <ng-select id="estado" class="form-control form-control-sm" [clearable]="false" [(ngModel)]="rubro.tipoRubro" (change)="limpiarCDebe()">
                    <ng-option disabled [value]="0">Seleccione un tipo de calculo</ng-option>
                    <ng-option *ngFor="let op of tipoRubro" [value]="op.id_catalogo">{{ op.cat_nombre}}</ng-option>
                </ng-select>
            </app-cc-input-group-prepend>
        </div>


        <div class="col-sm-6">
            <app-cc-input-group-prepend label="Automatico" styleSpan="size-span-campo font-weight-bold">
                <ng-select id="estado" class="form-control form-control-sm" [clearable]="false" [(ngModel)]="rubro.automatico">
                    <ng-option disabled [value]="0">Seleccione un tipo de calculo</ng-option>
                    <ng-option *ngFor="let op of listadoNS" [value]="op.id_catalogo">{{ op.cat_nombre}}</ng-option>
                </ng-select>
            </app-cc-input-group-prepend>
        </div>

        <div class="col-sm-6">
            <app-cc-input-group-prepend label="Tipo pago" styleSpan="size-span-campo font-weight-bold">
                <ng-select id="codigo_tipo_rubro" class="form-control form-control-sm" [clearable]="false" [(ngModel)]="rubro.codigoTipoPago" >
                    <ng-option disabled [value]="0">Seleccione un tipo de pago</ng-option>
                    <ng-option *ngFor="let op of tipoPago" [value]="op.cat_keyword">{{ op.cat_nombre}}</ng-option>
                </ng-select>
            </app-cc-input-group-prepend>
        </div>

        <div class="col-sm-6">
            <app-cc-input-group-prepend label="Estado" styleSpan="size-span-campo font-weight-bold">
                <ng-select id="estado" class="form-control form-control-sm" [clearable]="false" [(ngModel)]="rubro.estado">
                    <ng-option disabled [value]="0">Seleccione un estado</ng-option>
                    <ng-option *ngFor="let op of estado" [value]="op.id_catalogo">{{ op.cat_nombre}}</ng-option>
                </ng-select>
            </app-cc-input-group-prepend>
        </div>
        <div class="col-sm-6">
            <app-cc-input-group-prepend label="Diferencia por Región" styleSpan="size-span-campo font-weight-bold">
                <ng-select id="estado" class="form-control form-control-sm" [clearable]="false" [(ngModel)]="rubro.diferencia_por_region">
                    <ng-option disabled [value]="0">Seleccione un tipo de calculo</ng-option>
                    <ng-option *ngFor="let op of listadoNS" [value]="op.id_catalogo">{{ op.cat_nombre }}</ng-option>
                </ng-select>
            </app-cc-input-group-prepend>
        </div>
    </div>

</app-button-radio-active>
