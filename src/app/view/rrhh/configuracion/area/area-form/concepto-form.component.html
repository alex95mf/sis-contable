<div >
    <app-button-radio-active [titulo]="isNew ? 'Nuevo Registro' : 'Editar Registro'" filtroBoton="btnConceptoForm" cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" [icono]="isNew ? 'far fa-plus-square' : 'far fa-edit'">
        <div class="row">
            
            <div class="col-6">
                <app-cc-input-group-prepend label="Nombre" styleSpan="size-span-campo font-weight-bold">
                    <input type="text" class="form-control" maxlength="255" [(ngModel)]="documento.are_nombre">
                </app-cc-input-group-prepend>
            </div>

            <div class="col-6">
                <app-cc-input-group-prepend label="Descripcion" styleSpan="size-span-campo font-weight-bold">
                    <input type="text" class="form-control" maxlength="255" [(ngModel)]="documento.are_descripcion">
                </app-cc-input-group-prepend>
            </div>

            <div class="col-6">
                <app-cc-input-group-prepend label="Keyword" styleSpan="size-span-campo font-weight-bold">
                    <input class="form-control"  type="text" maxlength="20" [(ngModel)]="documento.are_keyword">
                </app-cc-input-group-prepend>
            </div>

            <div class="col-6">
                <app-cc-input-group-prepend label="Programa" styleSpan="size-span-campo font-weight-bold">
                    <input class="form-control"  type="text" maxlength="20" [(ngModel)]="documento.programa" readonly>
                    <button class="btn btn-primary btn-sm" (click)="modalPrograma()">Buscar</button>
                </app-cc-input-group-prepend>
            </div>

            <div class="col-6">
                <app-cc-input-group-prepend label="Estado" styleSpan="size-span-campo font-weight-bold">
                    <ng-select id="estado" class="form-control form-control-sm" [clearable]="false" [(ngModel)]="documento.estado">
                        <ng-option disabled [value]="0">Seleccione un estado</ng-option>
                        <ng-option *ngFor="let op of estadoList" [value]="op.value">{{ op.label }}</ng-option>
                    </ng-select>
                </app-cc-input-group-prepend>
            </div>
        
        </div>
    </app-button-radio-active>
</div>
<cc-spiner-procesar [ltexto]="mensajeSpinner" lfulScren=true lTipo="conceptoForm"></cc-spiner-procesar>
