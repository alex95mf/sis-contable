
<div class="my-2">

    <app-button-radio-active [titulo]="fTitle" cstyle="bg-light text-dark" icono="fas fa-print"
        filtroBoton="btnsTabla" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)">
        <div class="row my-2">
            <div class="col-4">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend"><span class="input-group-text font-weight-bold size-span-campo" style="font-size: 11px;">Jornada</span></div>
                    <input type="text" class="form-control" [disabled]="constDisabled" placeholder="Seleccione una Jornada" [(ngModel)]="jornada">
                    <div class="input-group-append">
                        <button [disabled]="formDisabled" class="btn btn-info btn-sm" (click)="expandJornadas()" placement="bottom" ngbTooltip="Buscar Jornada">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                </div>
            </div>
            <div class="col-3">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend"><span class="input-group-text font-weight-bold"
                            style="width: 155px">Estado </span></div>
                            <ng-select class="form-control custom" appendTo="body" [searchable]="true" [(ngModel)]="estado" [disabled]="constDisabled" (change)="selectedEstado($event)">
                                <ng-option *ngFor="let est of estados" [value]="est.id_catalogo">{{est.cat_nombre }}</ng-option>
                            </ng-select>
                          
                </div>
            </div>
            <div class="col-2">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend"><span class="input-group-text">Almuerza</span></div>
                    <ng-select class="form-control custom" appendTo="body" [searchable]="true" [(ngModel)]="almuerza" [disabled]="constDisabled" (change)="selectedAlmuerza($event)">
                        <ng-option *ngFor="let alm of tipos_almuerza" [value]="alm.id_catalogo">{{alm.cat_nombre }}</ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-3">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend"><span class="input-group-text font-weight-bold"
                            style="width: 155px">Tiempo Almuerzo</span></div>
                            <ng-select class="form-control custom" appendTo="body" [searchable]="true" [(ngModel)]="tiempo" [disabled]="constDisabled"  (change)="selectedTiempo($event)">
                                <ng-option *ngFor="let tie of tiempo_almuerzo" [value]="tie.id_catalogo">{{tie.cat_nombre }}</ng-option>
                            </ng-select>
                </div>
            </div>
            
        </div>         
        <div class="row mb-2">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-bordered no-footer table-hover mb-0">
                        
                        <thead class="thead-dark">
                            <tr class="text-center">
                                <th style="width: 25%;">Dias</th> 
                                <th style="width: 25%;">Hora Ingreso</th>                     
                                <th style="width: 25%;">Hora Salida</th>
                                <th style="width: 25%;">Total Horas</th>

                            </tr>
                        </thead>
                        <tbody >
                            <ng-container>
                                <tr *ngIf="jornadas.length == 0">
                                    <td class="text-center"><b>Lunes</b></td>
                                    <td class="text-center"><input type="time" class="form-control" [(ngModel)]=ingresolunes  style="text-align:center;" (change)="calcularTotalHoras('lunes')"></td>
                                    <td class="text-center"><input type="time"   class="form-control" [(ngModel)]=salidalunes style="text-align:center;" (change)="calcularTotalHoras('lunes')"></td>
                                    <td class="text-center"><input type="text"  class="form-control"  [(ngModel)]=totallunes style="text-align:center;" disabled></td>                      
                      
                                </tr>
                                <tr *ngIf="jornadas.length == 0">
                                    <td class="text-center"><b>Martes</b></td>
                                    <td class="text-center"><input type="time"  class="form-control" [(ngModel)]=ingresomartes  style="text-align:center;" (change)="calcularTotalHoras('martes')"></td>
                                    <td class="text-center"><input type="time"   class="form-control" [(ngModel)]=salidamartes style="text-align:center;" (change)="calcularTotalHoras('martes')"></td>
                                    <td class="text-center"><input type="text"  class="form-control"  [(ngModel)]=totalmartes style="text-align:center;" disabled></td>                      
                      
                                </tr>
                                <tr *ngIf="jornadas.length == 0">
                                    <td class="text-center"><b>Miercoles</b></td>
                                    <td class="text-center"><input type="time" class="form-control" [(ngModel)]=ingresomiercoles  style="text-align:center;" (change)="calcularTotalHoras('miercoles')"></td>
                                    <td class="text-center"><input type="time"  class="form-control" [(ngModel)]=salidamiercoles style="text-align:center;" (change)="calcularTotalHoras('miercoles')"></td> 
                                    <td class="text-center"><input type="text"  class="form-control"  [(ngModel)]=totalmiercoles style="text-align:center;" disabled></td>                      
                     
                                </tr>
                                <tr *ngIf="jornadas.length == 0">
                                    <td class="text-center"><b>Jueves</b></td>
                                    <td class="text-center"><input type="time"  class="form-control" [(ngModel)]=ingresojueves  style="text-align:center;" (change)="calcularTotalHoras('jueves')"></td>
                                    <td class="text-center"><input type="time"   class="form-control" [(ngModel)]=salidajueves style="text-align:center;" (change)="calcularTotalHoras('jueves')"></td>  
                                    <td class="text-center"><input type="text"  class="form-control"  [(ngModel)]=totaljueves style="text-align:center;" disabled></td>                      
                    
                                </tr>
                                <tr *ngIf="jornadas.length == 0">
                                    <td class="text-center"><b>viernes</b></td>
                                    <td class="text-center"><input type="time"  class="form-control" [(ngModel)]=ingresoviernes  style="text-align:center;" (change)="calcularTotalHoras('viernes')"></td>
                                    <td class="text-center"><input type="time"  class="form-control" [(ngModel)]=salidaviernes style="text-align:center;" (change)="calcularTotalHoras('viernes')"></td>   
                                    <td class="text-center"><input type="text"  class="form-control"  [(ngModel)]=totalviernes style="text-align:center;" disabled></td>                      
                   
                                </tr>
                                <tr *ngIf="jornadas.length == 0">
                                    <td class="text-center"><b>Sabado</b></td>
                                    <td class="text-center"><input type="time"  class="form-control" [(ngModel)]=ingresosabado  style="text-align:center;" (change)="calcularTotalHoras('sabado')"></td>
                                    <td class="text-center"><input type="time"  class="form-control" [(ngModel)]=salidasabado style="text-align:center;" (change)="calcularTotalHoras('sabado')"></td>
                                    <td class="text-center"><input type="text"  class="form-control"  [(ngModel)]=totalsabado style="text-align:center;" disabled></td>                      
                      
                                </tr>
                                <tr *ngIf="jornadas.length == 0">
                                    <td class="text-center"><b>Domingo</b></td>
                                    <td class="text-center"><input type="time"  class="form-control" [(ngModel)]=ingresodomingo  style="text-align:center;" (change)="calcularTotalHoras('domingo')"></td>
                                    <td class="text-center"><input type="time"   class="form-control" [(ngModel)]=salidadomingo style="text-align:center;" (change)="calcularTotalHoras('domingo')"></td>   
                                    <td class="text-center"><input type="text"  class="form-control"  [(ngModel)]=totaldomingo style="text-align:center;" disabled></td>                      
                   
                                </tr>
                                <tr *ngIf="jornadas.length == 0">
                                    <td colspan="3" class="text-center"><b>Total semanal </b></td>
                                    <td  class="text-center"><b>{{totalSemanal}}</b></td>
                                </tr>
                            </ng-container>
                            <ng-container *ngFor="let d of jornadas, let i = index">
                                <tr>
                                    <td class="text-center"><b>{{ d.dias }}</b></td>
                                    <td class="text-center"><input type="time"  class="form-control" [(ngModel)]=d.jnd_hora_ingreso style="text-align:center;" (change)="updateTotalHoras(d)"></td>
                                    <td class="text-center"><input type="time"  class="form-control" [(ngModel)]=d.jnd_hora_salida style="text-align:center;" (change)="updateTotalHoras(d)"></td>                      
                                    <td class="text-center"><input type="text"  class="form-control"  [(ngModel)]=d.total_horas style="text-align:center;" disabled></td>                      
                                </tr>  
                                                    
                            </ng-container>
                            <ng-container>
                                <tr  *ngIf="jornadas.length != 0"> 
                                    <td colspan="3" class="text-center"><b>Total semanal</b></td>
                                    <td  class="text-center"><b>{{totalSemanal}}</b></td>
                                </tr> 
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </app-button-radio-active>

</div>

<cc-spiner-procesar style="z-index: 2000;" [ltexto]="mensajeSpiner" lfulScren=true lTipo="spAsignacion"></cc-spiner-procesar>
