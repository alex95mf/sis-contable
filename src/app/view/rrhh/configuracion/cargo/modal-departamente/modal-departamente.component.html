<app-button-radio-active [titulo]="fTitle" filtroBoton="btnsConceptos" cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" icono="fas fa-ballot-check">
    <div class="row my-2">
        <div class="col">
            <fieldset class="border pb-2 px-2">
                <legend class="w-auto bg-dark ml-1">Filtros</legend>
                <div class="row">
                    <div class="col-9">
                        <div class="row">
                            <!-- <div class="col">
                                <app-cc-input-group-prepend label="Código" styleSpan="size-span-campo font-weight-bold">
                                    <input id="filter_razon_social" type="text" class="form-control" [(ngModel)]="filter.codigo">
                                </app-cc-input-group-prepend>
                            </div> -->
                            <div class="col">
                                <app-cc-input-group-prepend label="Nombre" styleSpan="size-span-campo font-weight-bold">
                                    <input id="filter_num_documento" type="text" class="form-control" [(ngModel)]="filter.nombre" >
                                </app-cc-input-group-prepend>
                            </div>
                        </div>
                    </div>
                    <div class="col text-right">
                        <button class="btn btn-primary btn-sm ml-1 text-light" placement="bottom" ngbTooltip="Buscar" (click)="cargarDepartamento()">
                            <i class="fas fa-search"></i> Consultar
                        </button>
                        <button class="btn btn-danger btn-sm ml-1" placement="bottom" ngbTooltip="Limpiar filtros" (click)="limpiarFiltros()">
                            <i class="fas fa-eraser"></i>
                        </button>
                    </div>
                </div>
            </fieldset>
        </div>
        
    </div>
    <div class="row mb-2">
        <div class="col">
            <table class="table table-bordered no-footer table-hover mb-0"> 
                <thead class="thead-dark">
                    <tr class="text-center">
                        <th style="width: 12.5%;">Nombre</th>
                        <th class="text-center">Descripcion</th>
                        <th>Dirección</th>
                        <th>Estado</th>
                        <th style="width: 10%;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="!departamento.length">
                        <td colspan="6" class="text-center"><h6>No hay resultados</h6></td>
                    </tr>
                    <ng-container *ngFor="let dt of departamento">
                        <tr>
                            
                            <td class="text-center">{{ dt.dep_nombre }}</td>
                            <td class="text-center" >{{ dt.dep_descripcion }} </td>
                            <td class="text-center">{{ dt.area?.are_nombre}}</td>
                            <td class="text-center">{{ dt.catalogo?.cat_nombre}}</td>

                            <td>
                                <div class="text-center mx-auto">
                                    <button class="btn btn-primary btn-sm mr-1" (click)="selectOption(dt)" matTooltip="Seleccionar Cuenta Contable">
                                        <i class="fas fa-hand-pointer"></i>
                                    </button>
                                    
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
            <mat-paginator 
                showFirstLastButtons
                [length]="paginate.length"
                [pageSize]="paginate.perPage"
                [pageIndex]="+(paginate.page)-1"
                [pageSizeOptions]="paginate.pageSizeOptions"
                (page)="changePaginate($event)"
                aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
    

</app-button-radio-active>

<cc-spiner-procesar style="z-index: 2000;" [ltexto]="mensajeSpinner" lfulScren=true lTipo="spConceptos"></cc-spiner-procesar>
