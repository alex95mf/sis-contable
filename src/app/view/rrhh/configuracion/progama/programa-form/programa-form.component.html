<div >
    <app-button-radio-active [titulo]="isNew ? 'Nuevo Registro' : 'Editar Registro'" filtroBoton="btnConceptoForm" cstyle="bg-gradient-primary text-white" [groupButton]="vmButtons" (onMetodoGlobal)="metodoGlobal($event)" [icono]="isNew ? 'far fa-plus-square' : 'far fa-edit'">
        <div class="row">
            
            <div class="col-6">
                <app-cc-input-group-prepend label="Nombre" styleSpan="size-span-campo font-weight-bold">
                    <input type="text" class="form-control" maxlength="255" [(ngModel)]="programa.nombre">
                </app-cc-input-group-prepend>
            </div>

            <div class="col-6">
                <app-cc-input-group-prepend label="Descripcion" styleSpan="size-span-campo font-weight-bold">
                    <input type="text" class="form-control" maxlength="255" [(ngModel)]="programa.descripcion">
                </app-cc-input-group-prepend>
            </div>

            <div class="col-6">
                <app-cc-input-group-prepend label="codigo" styleSpan="size-span-campo font-weight-bold">
                    <input class="form-control"  type="text" maxlength="20" [(ngModel)]="programa.codigo">
                </app-cc-input-group-prepend>
            </div>

            <div class="col-6">
                <app-cc-input-group-prepend label="Tipo programa" styleSpan="size-span-campo font-weight-bold">
                    <!-- <input class="form-control"  type="text" maxlength="20" [(ngModel)]="programa.tipo_programa"> -->
                    <ng-select id="estado" class="form-control form-control-sm" [clearable]="false" [(ngModel)]="programa.tipo_programa">
                        <ng-option disabled [value]="0">Seleccione un estado</ng-option>
                        <ng-option *ngFor="let op of tipo_pro" [value]="op.valor">{{ op.descripcion }}</ng-option>
                    </ng-select>
                </app-cc-input-group-prepend>
            </div>

            <div class="col-6">
                <app-cc-input-group-prepend label="Clasificacion programa" styleSpan="size-span-campo font-weight-bold">
                    <!-- <input class="form-control"  type="text" maxlength="20" [(ngModel)]="programa.clasificacion_programa"> -->
                    <ng-select id="estado" class="form-control form-control-sm" [clearable]="false" [(ngModel)]="programa.clasificacion_programa">
                        <ng-option disabled [value]="0">Seleccione un estado</ng-option>
                        <ng-option *ngFor="let op of calificacion_pro" [value]="op.valor">{{ op.descripcion }}</ng-option>
                    </ng-select>
                </app-cc-input-group-prepend>
            </div>


            <div class="col-6">
                <app-cc-input-group-prepend label="Estado" styleSpan="size-span-campo font-weight-bold">
                    <ng-select id="estado" class="form-control form-control-sm" [clearable]="false" [(ngModel)]="programa.estado">
                        <ng-option disabled [value]="0">Seleccione un estado</ng-option>
                        <ng-option *ngFor="let op of estadoList" [value]="op.valor">{{ op.descripcion }}</ng-option>
                    </ng-select>
                </app-cc-input-group-prepend>
            </div>
        
        </div>
    </app-button-radio-active>
</div>
<cc-spiner-procesar [ltexto]="msgSpinner" lfulScren=true lTipo="conceptoForm"></cc-spiner-procesar>
