<!-- [rows]="2" -->
<p-table [value]="dataPrestamosResponseI" [lazy]="true" (onLazyLoad)="getPrestamos($event)" selectionMode="single"
     (onRowSelect)="onRowSelectPrestamo($event)" responsiveLayout="scroll"
    [paginator]="true" [rows]="rows" [totalRecords]="totalRecords" [loading]="loading" [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
    [rowsPerPageOptions]="[10 , 25, 50]">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id_prestamo">ID <p-sortIcon field="id_prestamo"></p-sortIcon></th>
            <th>Nombre</th>
            <th pSortableColumn="fecha_inicio">Fecha Inicio <p-sortIcon field="fecha_inicio"></p-sortIcon></th>
        </tr>
        <tr>
            <th></th>
            <th>
                <p-columnFilter type="text" field="emp_full_nombre"></p-columnFilter>
            </th>
            <th></th>
          </tr>
    </ng-template>
    <ng-template pTemplate="body" let-prestamo>
        <tr [pSelectableRow]="prestamo">
            <td>{{ prestamo.id_prestamo }}</td>
            <td>{{ prestamo.fecha_inicio }}</td>
            <td>{{ prestamo.empleado?.emp_full_nombre }}</td>
        </tr>
    </ng-template>
</p-table>
